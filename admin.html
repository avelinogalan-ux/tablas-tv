<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Admin - Generador de Códigos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        body {
            background-color: #0a192f;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-family: sans-serif, 'Rajdhani';
        }
        .card {
            max-width: 450px;
            width: 90%;
            border: 2px solid #00bfff;
            box-shadow: 0 0 25px rgba(0, 191, 255, 0.5);
        }
        #codigoGenerado {
            font-size: clamp(3rem, 15vw, 5rem);
            font-weight: bold;
            letter-spacing: 0.5rem;
            text-shadow: 0 0 15px rgba(255, 193, 7, 0.8);
            user-select: all;
        }
        #btnGenerar {
            padding: 0.75rem 1.5rem;
            font-size: 1.25rem;
        }
    </style>
</head>
<body>
    <!-- Esta es la estructura HTML visible -->
    <div class="card bg-dark text-white p-4">
        <h2><i class="bi bi-shield-lock-fill "></i> Panel de Administrador V2</h2>
        <p class="lead mt-3">Genera un nuevo código para que los espectadores accedan a la TV.</p>
        
        <div class="my-4">
            <div class="text-muted mb-2">CÓDIGO DE ACCESO ACTUAL</div>
            <div id="codigoGenerado" class="text-warning">----</div>
        </div>

        <button id="btnGenerar" class="btn btn-primary w-100">
            <span class="spinner-border spinner-border-sm d-none" role="status"></span>
            <i class="bi bi-arrow-clockwise"></i> Generar Nuevo Código
        </button>

        <div id="status" class="mt-3 text-muted" style="height: 24px;">
            <!-- Los mensajes de estado aparecerán aquí -->
        </div>
    </div>

    <!-- El código JavaScript empieza aquí, DENTRO del body y al FINAL -->
    <script type="module">
        // ========================================================================
        // --- CONFIGURACIÓN ---
        // Leemos las variables de entorno seguras proporcionadas por Vercel
        // ========================================================================
        const CODIGO_ACCESO_BIN_ID = import.meta.env.VITE_CODIGO_ACCESO_BIN_ID;
        const JSONBIN_API_KEY = import.meta.env.VITE_JSONBIN_API_KEY;
        // ========================================================================

        // --- LÓGICA DE LA PÁGINA ---
        const btnGenerar = document.getElementById('btnGenerar');
        const codigoDisplay = document.getElementById('codigoGenerado');
        const statusDisplay = document.getElementById('status');
        const spinner = btnGenerar.querySelector('.spinner-border');

        // Al cargar la página, intenta obtener el código actual
        document.addEventListener('DOMContentLoaded', async () => {
            if (!CODIGO_ACCESO_BIN_ID || !JSONBIN_API_KEY) {
                statusDisplay.textContent = 'Error: Variables de Vercel no configuradas.';
                return;
            }
            
            statusDisplay.textContent = 'Cargando código actual...';
            try {
                const response = await fetch(`https://api.jsonbin.io/v3/b/${CODIGO_ACCESO_BIN_ID}/latest`, {
                    headers: { 'X-Master-Key': JSONBIN_API_KEY }
                });
                if (!response.ok) {
                    throw new Error(`Error ${response.status}. Revisa API Key y Bin ID.`);
                }
                const data = await response.json();
                if (data.record && 'codigo_acceso' in data.record) {
                    codigoDisplay.textContent = data.record.codigo_acceso;
                } else {
                    codigoDisplay.textContent = "JSON?";
                    console.error("El JSON del bin no tiene la clave 'codigo_acceso'. Contenido:", data);
                }
                statusDisplay.textContent = 'Código actual cargado.';
            } catch (error) {
                statusDisplay.textContent = error.message;
                codigoDisplay.textContent = "Error";
            }
        });

        // Lógica del botón para generar un nuevo código
        btnGenerar.addEventListener('click', async () => {
            btnGenerar.disabled = true;
            spinner.classList.remove('d-none');
            statusDisplay.textContent = 'Generando y guardando...';

            const nuevoCodigo = Math.floor(1000 + Math.random() * 9000).toString();

            try {
                const response = await fetch(`https://api.jsonbin.io/v3/b/${CODIGO_ACCESO_BIN_ID}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Master-Key': JSONBIN_API_KEY
                    },
                    body: JSON.stringify({ "codigo_acceso": nuevoCodigo })
                });

                if (!response.ok) {
                    throw new Error(`Error ${response.status} al guardar. Revisa API Key.`);
                }

                codigoDisplay.textContent = nuevoCodigo;
                statusDisplay.textContent = `¡Código actualizado a las ${new Date().toLocaleTimeString()}!`;
            } catch (error) {
                statusDisplay.textContent = error.message;
                codigoDisplay.textContent = "Error";
            } finally {
                btnGenerar.disabled = false;
                spinner.classList.add('d-none');
            }
        });
    </script>
</body>
</html>
