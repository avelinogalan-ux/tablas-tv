<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Admin - Generador de Códigos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        body {
            background-color: #0a192f;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-family: sans-serif, 'Rajdhani';
        }
        .card {
            max-width: 450px;
            width: 90%;
            border: 2px solid #00bfff;
            box-shadow: 0 0 25px rgba(0, 191, 255, 0.5);
        }
        #codigoGenerado {
            font-size: clamp(3rem, 15vw, 5rem);
            font-weight: bold;
            letter-spacing: 0.5rem;
            text-shadow: 0 0 15px rgba(255, 193, 7, 0.8);
            user-select: all;
        }
        #btnGenerar {
            padding: 0.75rem 1.5rem;
            font-size: 1.25rem;
        }
    </style>
</head>
<body>
    <div class="card bg-dark text-white p-4">
        <h2><i class="bi bi-shield-lock-fill"></i> Panel de Administrador V2</h2>
        <p class="lead mt-3">Genera un nuevo código para que los espectadores accedan a la TV.</p>
        
        <div class="my-4">
            <div class="text-muted mb-2">CÓDIGO DE ACCESO ACTUAL</div>
            <div id="codigoGenerado" class="text-warning">----</div>
        </div>

        <button id="btnGenerar" class="btn btn-primary w-100">
            <span class="spinner-border spinner-border-sm d-none" role="status"></span>
            <i class="bi bi-arrow-clockwise"></i> Generar Nuevo Código
        </button>

        <div id="status" class="mt-3 text-muted" style="height: 24px;">
            <!-- Los mensajes de estado aparecerán aquí -->
        </div>
    </div>

    <script>
        // ========================================================================
        // OPCIÓN 1: Para archivos HTML estáticos (reemplaza con tus valores reales)
        // ========================================================================
// --- LÓGICA DE LA PÁGINA (AHORA MÁS SEGURA) ---
    const btnGenerar = document.getElementById('btnGenerar');
    const codigoDisplay = document.getElementById('codigoGenerado');
    const statusDisplay = document.getElementById('status');
    const spinner = btnGenerar.querySelector('.spinner-border');

    // Al cargar la página, ya no intentamos cargar el código,
    // ya que el frontend no tiene las claves para hacerlo de forma segura.
    document.addEventListener('DOMContentLoaded', () => {
        statusDisplay.textContent = 'Listo para generar un nuevo código.';
    });

    // Lógica del botón para generar un nuevo código
    btnGenerar.addEventListener('click', async () => {
        btnGenerar.disabled = true;
        spinner.classList.remove('d-none');
        statusDisplay.textContent = 'Contactando con el servidor...';
        statusDisplay.className = 'mt-3 text-info';

        try {
            // ¡EL GRAN CAMBIO!
            // Ya no llamamos a jsonbin.io directamente.
            // Llamamos a nuestra propia API segura en Vercel.
            const response = await fetch('/api/generar-codigo', {
                method: 'POST' // Enviamos la petición como un POST, como requiere nuestro backend.
            });

            const data = await response.json();

            if (!response.ok) {
                // Si nuestro propio backend da un error, lo mostramos.
                throw new Error(data.error || `Error ${response.status}`);
            }

            // Si todo fue bien, nuestro backend nos devuelve el nuevo código.
            const nuevoCodigo = data.nuevoCodigo;
            
            codigoDisplay.textContent = nuevoCodigo;
            statusDisplay.textContent = `¡Código actualizado a las ${new Date().toLocaleTimeString()}!`;
            statusDisplay.className = 'mt-3 text-success';

        } catch (error) {
            statusDisplay.textContent = `Error: ${error.message}`;
            statusDisplay.className = 'mt-3 text-danger';
            codigoDisplay.textContent = "Error";
        } finally {
            btnGenerar.disabled = false;
            spinner.classList.add('d-none');
        }
    });
    </script>
</body>
</html>
