<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Admin - Generador de Códigos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        body {
            background-color: #0a192f;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-family: sans-serif, 'Rajdhani';
        }
        .card {
            max-width: 450px;
            width: 90%;
            border: 2px solid #00bfff;
            box-shadow: 0 0 25px rgba(0, 191, 255, 0.5);
        }
        #codigoGenerado {
            font-size: clamp(3rem, 15vw, 5rem);
            font-weight: bold;
            letter-spacing: 0.5rem;
            text-shadow: 0 0 15px rgba(255, 193, 7, 0.8);
            user-select: all; /* Facilita copiar el código */
        }
        #btnGenerar {
            padding: 0.75rem 1.5rem;
            font-size: 1.25rem;
        }
    </style>
</head>
<body>
    <div class="card bg-dark text-white p-4">
        <h2><i class="bi bi-shield-lock-fill"></i> Panel de Administrador</h2>
        <p class="lead mt-3">Genera un nuevo código para que los espectadores accedan a la TV.</p>
        
        <div class="my-4">
            <div class="text-muted mb-2">CÓDIGO DE ACCESO ACTUAL</div>
            <div id="codigoGenerado" class="text-warning">----</div>
        </div>

        <button id="btnGenerar" class="btn btn-primary w-100">
            <span class="spinner-border spinner-border-sm d-none" role="status"></span>
            <i class="bi bi-arrow-clockwise"></i> Generar Nuevo Código
        </button>

        <div id="status" class="mt-3 text-muted" style="height: 24px;">
            <!-- Los mensajes de estado aparecerán aquí -->
        </div>
    </div>

<script type="module">
// ========================================================================
// --- CONFIGURACIÓN ---
// ========================================================================
const CODIGO_ACCESO_BIN_ID = import.meta.env.VITE_CODIGO_ACCESO_BIN_ID;
const JSONBIN_API_KEY = import.meta.env.VITE_JSONBIN_API_KEY;
// ========================================================================

// --- "CHIVATOS" DE DEPURACIÓN ---
console.log("--- INICIANDO SCRIPT DE ADMIN ---");
console.log("ID del Bin de Código de Acceso:", CODIGO_ACCESO_BIN_ID);
console.log("¿Tenemos API Key?:", JSONBIN_API_KEY ? "Sí, existe" : "NO, ESTÁ VACÍA O UNDEFINED");
// --------------------------------

const btnGenerar = document.getElementById('btnGenerar');
const codigoDisplay = document.getElementById('codigoGenerado');
const statusDisplay = document.getElementById('status');
const spinner = btnGenerar.querySelector('.spinner-border');

document.addEventListener('DOMContentLoaded', async () => {
    console.log("1. DOMContentLoaded - El documento ha cargado.");

    if (!CODIGO_ACCESO_BIN_ID || !JSONBIN_API_KEY) {
        statusDisplay.textContent = 'Error: Faltan variables de configuración en Vercel.';
        console.error("ERROR CRÍTICO: Las variables de Vercel no se cargaron. Revisa la configuración y el redespliegue.");
        return;
    }
    
    statusDisplay.textContent = 'Cargando código actual...';
    console.log("2. Voy a intentar hacer 'fetch' para cargar el código actual.");

    try {
        const response = await fetch(`https://api.jsonbin.io/v3/b/${CODIGO_ACCESO_BIN_ID}/latest`, {
            headers: { 'X-Master-Key': JSONBIN_API_KEY }
        });

        console.log("3. Respuesta de la API recibida. Estado:", response.status, response.statusText);

        if (!response.ok) {
            // Si la respuesta no es exitosa, lanzamos un error para que lo capture el 'catch'
            throw new Error(`Error de red ${response.status}. Revisa la API Key y el ID del Bin.`);
        }
        
        const data = await response.json();
        console.log("4. JSON de la respuesta:", data);

        // Comprobación clave
        if (data && data.record && 'codigo_acceso' in data.record) {
            codigoDisplay.textContent = data.record.codigo_acceso;
            console.log("5. ¡ÉXITO! Código encontrado en el JSON:", data.record.codigo_acceso);
        } else {
            codigoDisplay.textContent = "JSON?";
            console.error("6. ERROR LÓGICO: La respuesta JSON no tiene la estructura esperada. No se encontró 'record.codigo_acceso'.");
            console.error("El JSON recibido fue:", JSON.stringify(data));
        }

        statusDisplay.textContent = 'Código actual cargado.';

    } catch (error) {
        statusDisplay.textContent = `Error: ${error.message}`;
        codigoDisplay.textContent = "Fallo";
        console.error("7. CATCH: Ha ocurrido un error en el bloque try.", error);
    }
});

script type="module">
</body>
</html>
