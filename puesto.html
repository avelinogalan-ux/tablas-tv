<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScoreView - Seguimiento en Tiempo Real</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üéØ</text></svg>">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --primary: #00ff88;
            --secondary: #00d8ff;
            --accent: #ffc107;
            --dark: #001242;
            --darker: #000428;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text-light: #ffffff;
        }
        
        body { 
            background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 50%, #1a0033 100%);
            color: var(--text-light); 
            font-family: 'Rajdhani', sans-serif; 
            margin: 0; 
            padding: 0; 
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* HEADER MINIMALISTA Y ELEGANTE */
        .header-minimal {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem 0;
            position: relative;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            object-fit: cover;
            filter: drop-shadow(0 0 10px var(--accent));
            transition: all 0.3s ease;
        }

        .logo-icon:hover {
            transform: scale(1.05);
            filter: drop-shadow(0 0 15px var(--accent));
        }

        .app-title {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
        }

        .competition-info {
            text-align: right;
        }

        .competition-name {
            font-size: 1.1rem;
            color: var(--secondary);
            font-weight: 600;
            margin: 0;
        }

        .competition-status {
            font-size: 0.9rem;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin: 0.2rem 0 0 0;
        }

        /* CONTENIDO PRINCIPAL */
        .main-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        /* TARJETA DE PUNTUACI√ìN PRINCIPAL */
        .score-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .shooter-info {
            text-align: center;
            margin-bottom: 2rem;
        }

        .shooter-position {
            font-size: 3rem;
            font-weight: 700;
            color: var(--accent);
            margin: 0;
            line-height: 1;
        }

        .shooter-details {
            font-size: 1.2rem;
            color: var(--secondary);
            margin: 0.5rem 0;
        }

        /* TABLA DE SERIES */
        .series-table {
            width: 100%;
            border-collapse: collapse;
            margin: 1.5rem 0;
        }

        .series-table th {
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem;
            text-align: center;
            font-weight: 600;
            color: var(--secondary);
            border-bottom: 2px solid var(--secondary);
        }

        .series-table td {
            padding: 1.2rem;
            text-align: center;
            font-size: 1.3rem;
            font-weight: 600;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .total-score {
            background: rgba(0, 255, 136, 0.1);
            color: var(--primary);
            font-size: 1.8rem !important;
        }

        .x-count {
            background: rgba(0, 216, 255, 0.1);
            color: var(--secondary);
            font-size: 1.8rem !important;
        }

        /* GR√ÅFICO */
        .chart-section {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .chart-title {
            font-size: 1.3rem;
            color: var(--secondary);
            margin-bottom: 1.5rem;
            text-align: center;
            font-weight: 600;
        }

        .chart-container {
            height: 300px;
            position: relative;
        }

        /* TABLA COMPARATIVA */
        .comparison-section {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .comparison-title {
            font-size: 1.3rem;
            color: var(--secondary);
            margin-bottom: 1.5rem;
            text-align: center;
            font-weight: 600;
        }

        .comparison-table {
            width: 100%;
            border-collapse: collapse;
        }

        .comparison-table th {
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem;
            text-align: center;
            font-weight: 600;
            color: var(--secondary);
            border-bottom: 2px solid var(--secondary);
        }

        .comparison-table td {
            padding: 1rem;
            text-align: center;
            font-weight: 500;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .position-1 { background: rgba(255, 215, 0, 0.1); color: #ffd700; }
        .position-2 { background: rgba(192, 192, 192, 0.1); color: #c0c0c0; }
        .position-3 { background: rgba(205, 127, 50, 0.1); color: #cd7f32; }
        .current-shooter { 
            background: rgba(0, 255, 136, 0.2); 
            color: var(--primary);
            font-weight: 700;
        }
        .adjacent-shooter { background: rgba(255, 255, 255, 0.05); }

        /* LOADING Y ESTADOS */
        .loading-container {
            text-align: center;
            padding: 4rem 2rem;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            color: var(--secondary);
            font-size: 1.1rem;
        }

        .update-info {
            text-align: center;
            color: var(--secondary);
            font-size: 0.9rem;
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .competition-info {
                text-align: center;
            }

            .shooter-position {
                font-size: 2.5rem;
            }

            .series-table th,
            .series-table td {
                padding: 0.8rem 0.5rem;
                font-size: 1.1rem;
            }

            .total-score,
            .x-count {
                font-size: 1.5rem !important;
            }

            .main-container {
                margin: 1rem auto;
                padding: 0 0.5rem;
            }

            .score-card,
            .chart-section,
            .comparison-section {
                padding: 1.5rem;
                margin-bottom: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .app-title {
                font-size: 1.5rem;
            }

            .logo-icon {
                width: 40px;
                height: 40px;
            }

            .shooter-position {
                font-size: 2rem;
            }

            .series-table {
                font-size: 0.9rem;
            }
        }

        /* UTILITIES */
        .text-accent { color: var(--accent); }
        .text-primary { color: var(--primary); }
        .text-secondary { color: var(--secondary); }
        .bg-dark { background: var(--dark); }
    </style>
</head>
<body>

<!-- Modal de Acceso -->
<div class="modal fade" id="modalConfigVisor" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark text-white" style="border: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(20px); background: rgba(0,20,50,0.9) !important;">
            <div class="modal-header" style="border-bottom: 1px solid rgba(255,255,255,0.1);">
                <h5 class="modal-title" style="font-size: 1.3rem;"><i class="bi bi-shield-lock-fill text-accent"></i> Acceso Tirador</h5>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label class="form-label fw-bold">üë§ Tu N√∫mero de Puesto</label>
                    <input type="number" id="miPuestoInput" class="form-control form-control-lg text-center" placeholder="Ej: 7" required style="background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: #fff;">
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold">üîê Tu PIN Secreto</label>
                    <input type="password" id="miPinInput" class="form-control form-control-lg text-center" maxlength="4" inputmode="numeric" pattern="[0-9]*" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required style="background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: #fff;">
                </div>
                <button class="btn w-100 mt-3" onclick="validarYComenzar()" style="background: linear-gradient(45deg, var(--primary), var(--secondary)); border: none; color: #000; font-weight: 600; padding: 0.8rem;">
                    <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesi√≥n
                </button>
                <div id="errorConfig" class="text-danger text-center mt-2 fw-bold" style="min-height: 24px;"></div>
            </div>
        </div>
    </div>
</div>

<!-- Contenido Principal -->
<div id="mainContent" style="display: none;">
    <!-- Header Minimalista -->
    <header class="header-minimal">
        <div class="header-content">
            <div class="brand">
                <img src="shooting_logo.png" alt="Logo" class="logo-icon" onerror="this.style.display='none'">
                <h1 class="app-title">ScoreView</h1>
            </div>
            <div class="competition-info">
                <h2 class="competition-name" id="disciplinaName">Competici√≥n Activa</h2>
                <div class="competition-status">
                    <i class="bi bi-circle-fill" style="color: var(--primary);"></i>
                    <span>EN DIRECTO</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Contenido Principal -->
    <div class="main-container">
        <!-- Loading -->
        <div id="loadingArea" class="loading-container">
            <div class="loading-spinner"></div>
            <p class="loading-text">Cargando datos en tiempo real...</p>
        </div>

        <!-- Contenido Din√°mico -->
        <div id="contentArea" style="display: none;">
            <!-- Tarjeta de Puntuaci√≥n Principal -->
            <div class="score-card">
                <div class="shooter-info">
                    <h2 class="shooter-position" id="currentPosition">-</h2>
                    <p class="shooter-details" id="shooterDetails">Puesto ‚Ä¢ Clasificaci√≥n</p>
                </div>
                
                <table class="series-table">
                    <thead>
                        <tr>
                            <th>S1</th>
                            <th>S2</th>
                            <th>S3</th>
                            <th>S4</th>
                            <th>S5</th>
                            <th>S6</th>
                            <th>Total</th>
                            <th>X</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr id="seriesData">
                            <!-- Los datos se insertar√°n aqu√≠ -->
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Gr√°fico -->
            <div class="chart-section">
                <h3 class="chart-title">Evoluci√≥n por Series</h3>
                <div class="chart-container">
                    <canvas id="graficoSeries"></canvas>
                </div>
            </div>

            <!-- Comparativa -->
            <div class="comparison-section">
                <h3 class="comparison-title">Comparativa de Posiciones</h3>
                <table class="comparison-table" id="comparisonTable">
                    <thead>
                        <tr>
                            <th>Pos</th>
                            <th>Puesto</th>
                            <th>Total</th>
                            <th>X</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Los datos de comparaci√≥n se insertar√°n aqu√≠ -->
                    </tbody>
                </table>
            </div>

            <!-- Informaci√≥n de Actualizaci√≥n -->
            <div class="update-info" id="updateInfo">
                <i class="bi bi-clock"></i> √öltima actualizaci√≥n: --
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Configuraci√≥n
    const PIN_BIN_ID = '6907c714d0ea881f40cf7e3d';
    const DATOS_COMPETICION_BIN_ID = '68ed56de43b1c97be96636cc';
    const INTERVALO_ACTUALIZACION = 10000;

    // Variables Globales
    let modalConfigVisor;
    let configuracion = { miPuesto: null };
    let intervaloActualizacion;
    let miGrafico = null;

    document.addEventListener('DOMContentLoaded', () => {
        modalConfigVisor = new bootstrap.Modal('#modalConfigVisor');
        modalConfigVisor.show();
    });

    async function validarYComenzar() {
        const miPuestoInput = document.getElementById('miPuestoInput').value.trim();
        const miPinInput = document.getElementById('miPinInput').value.trim();
        const errorDiv = document.getElementById('errorConfig');
        errorDiv.textContent = '';
        
        if (!miPuestoInput || !miPinInput || miPinInput.length !== 4) {
            errorDiv.textContent = 'Debes introducir tu puesto y un PIN de 4 d√≠gitos.';
            return;
        }
        
        try {
            const response = await fetch(`https://api.jsonbin.io/v3/b/${PIN_BIN_ID}/latest`);
            if (!response.ok) throw new Error('Error conectando al servidor de validaci√≥n.');
            const data = await response.json();
            const listaUsuarios = data.record.usuarios;
            const tiradorValidado = listaUsuarios.find(
                user => String(user.puesto) === miPuestoInput && String(user.pin) === miPinInput
            );
            
            if (!tiradorValidado) {
                errorDiv.textContent = 'Puesto o PIN incorrecto. Int√©ntalo de nuevo.';
                return;
            }
            
            configuracion.miPuesto = miPuestoInput;
            modalConfigVisor.hide();
            document.getElementById('mainContent').style.display = 'block';
            iniciarSeguimiento();
        } catch (error) {
            console.error('Error de validaci√≥n:', error);
            errorDiv.textContent = 'Error de conexi√≥n. Verifica tu conexi√≥n a internet.';
        }
    }

    function iniciarSeguimiento() {
        cargarYMostrarDatos();
        if (intervaloActualizacion) clearInterval(intervaloActualizacion);
        intervaloActualizacion = setInterval(cargarYMostrarDatos, INTERVALO_ACTUALIZACION);
    }
    
    async function cargarYMostrarDatos() {
        try {
            const response = await fetch(`https://api.jsonbin.io/v3/b/${DATOS_COMPETICION_BIN_ID}/latest`);
            
            if (!response.ok) {
                throw new Error(`Error HTTP: ${response.status}`);
            }
            
            const result = await response.json();
            
            if (!result || !result.record) {
                throw new Error('Estructura de datos inv√°lida');
            }
            
            const data = result.record;
            document.getElementById('disciplinaName').textContent = data.disciplina || 'Competici√≥n Activa';
            
            if (data.datos && data.datos.length > 0) {
                mostrarDatos(data.datos);
                document.getElementById('loadingArea').style.display = 'none';
                document.getElementById('contentArea').style.display = 'block';
            }
            
            const ahora = new Date();
            document.getElementById('updateInfo').innerHTML = `<i class="bi bi-clock"></i> Actualizado: ${ahora.toLocaleTimeString()}`;
            
        } catch (error) {
            console.error('Error cargando datos:', error);
            document.getElementById('updateInfo').innerHTML = `<i class="bi bi-exclamation-triangle"></i> Error de conexi√≥n`;
        }
    }
    
    function mostrarDatos(datos) {
        if (!datos || !Array.isArray(datos)) {
            console.error('Datos inv√°lidos recibidos');
            return;
        }
        
        const miDatos = datos.find(t => String(t.puesto) === String(configuracion.miPuesto));
        if (!miDatos) {
            console.warn(`No se encontraron datos para el puesto ${configuracion.miPuesto}`);
            return;
        }

        const clasificacion = [...datos].sort((a, b) => (b.total || 0) - (a.total || 0));
        const miPosicion = clasificacion.findIndex(t => String(t.puesto) === String(configuracion.miPuesto)) + 1;

        // Actualizar informaci√≥n principal
        document.getElementById('currentPosition').textContent = `${miPosicion}¬∫`;
        document.getElementById('shooterDetails').textContent = `Puesto ${miDatos.puesto} ‚Ä¢ Clasificaci√≥n General`;

        // Actualizar tabla de series
        const series = miDatos.series || [];
        let seriesHTML = '';
        for (let i = 0; i < 6; i++) {
            seriesHTML += `<td>${series[i] !== null ? series[i] : '-'}</td>`;
        }
        seriesHTML += `<td class="total-score">${miDatos.total || 0}</td>`;
        seriesHTML += `<td class="x-count">${miDatos.xTotal || 0}</td>`;
        document.getElementById('seriesData').innerHTML = seriesHTML;

        // Actualizar gr√°fico
        renderizarGrafico(series);

        // Actualizar tabla comparativa
        actualizarTablaComparativa(clasificacion, miPosicion);
    }

    function actualizarTablaComparativa(clasificacion, miPosicion) {
        const tabla = document.querySelector('#comparisonTable tbody');
        let html = '';
        
        // Primer puesto
        if (clasificacion[0]) {
            html += `<tr class="position-1">
                <td>ü•á 1¬∫</td>
                <td>${clasificacion[0].puesto}</td>
                <td>${clasificacion[0].total}</td>
                <td>${clasificacion[0].xTotal}</td>
            </tr>`;
        }

        // Puestos adyacentes y actual
        const inicio = Math.max(0, miPosicion - 3);
        const fin = Math.min(clasificacion.length, miPosicion + 2);
        
        for (let i = inicio; i < fin; i++) {
            const tirador = clasificacion[i];
            const posicion = i + 1;
            
            let clase = 'adjacent-shooter';
            if (posicion === 1) clase = 'position-1';
            else if (posicion === 2) clase = 'position-2';
            else if (posicion === 3) clase = 'position-3';
            else if (posicion === miPosicion) clase = 'current-shooter';
            
            let emoji = '';
            if (posicion === 1) emoji = 'ü•á ';
            else if (posicion === 2) emoji = 'ü•à ';
            else if (posicion === 3) emoji = 'ü•â ';
            else if (posicion === miPosicion) emoji = 'üéØ ';
            
            html += `<tr class="${clase}">
                <td>${emoji}${posicion}¬∫</td>
                <td>${tirador.puesto}</td>
                <td>${tirador.total}</td>
                <td>${tirador.xTotal}</td>
            </tr>`;
        }

        // √öltimo puesto
        if (clasificacion.length > 0) {
            const ultimo = clasificacion[clasificacion.length - 1];
            html += `<tr class="adjacent-shooter">
                <td>${clasificacion.length}¬∫</td>
                <td>${ultimo.puesto}</td>
                <td>${ultimo.total}</td>
                <td>${ultimo.xTotal}</td>
            </tr>`;
        }

        tabla.innerHTML = html;
    }

    function renderizarGrafico(seriesData) {
        const canvas = document.getElementById('graficoSeries');
        const ctx = canvas.getContext('2d');
        
        if (!Array.isArray(seriesData) || seriesData.length === 0 || seriesData.every(item => item === null)) {
            if (miGrafico) {
                miGrafico.destroy();
                miGrafico = null;
            }
            return;
        }
        
        const datosFiltrados = seriesData.map(puntaje => puntaje !== null ? puntaje : 0);
        const labels = seriesData.map((_, index) => `S${index + 1}`);

        if (miGrafico) {
            miGrafico.destroy();
        }

        miGrafico = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Puntuaci√≥n',
                    data: datosFiltrados,
                    borderColor: '#00ff88',
                    backgroundColor: 'rgba(0, 255, 136, 0.1)',
                    borderWidth: 3,
                    fill: true,
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100,
                        grid: {
                            color: 'rgba(255, 255, 255, 0.1)'
                        },
                        ticks: {
                            color: '#00d8ff'
                        }
                    },
                    x: {
                        grid: {
                            color: 'rgba(255, 255, 255, 0.1)'
                        },
                        ticks: {
                            color: '#00d8ff'
                        }
                    }
                }
            }
        });
    }
    
    window.addEventListener('beforeunload', () => {
        if (intervaloActualizacion) clearInterval(intervaloActualizacion);
    });
</script>

</body>
</html>
