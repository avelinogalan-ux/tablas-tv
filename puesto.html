<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Puntuaci√≥n - Visor</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üéØ</text></svg>">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!-- PASO 1: A√ëADIR LIBRER√çA DE GR√ÅFICOS (Chart.js) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        /* (El CSS es el mismo que antes, no se necesita cambiar) */
        body { background: radial-gradient(circle at center, #000428 0%, #004e92 100%); color: #fff; font-family: 'Rajdhani', sans-serif; margin:0; padding:0; min-height: 100vh; }
        .header { position: relative; background: linear-gradient(90deg, #002bff 0%, #001242 100%); padding: 1.5rem 1rem; border-bottom: 0.5vh solid #ffc107; box-shadow: 0 4px 6px rgba(0,0,0,0.3); }
        .logo-izquierdo { position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); height: 60px; filter: drop-shadow(0 0 10px rgba(255,255,255,0.7)); }
        .header h1 { font-size: clamp(1.8rem, 5vw, 3rem); margin: 0; text-transform: uppercase; text-shadow: 0 0 25px rgba(255,255,255,0.9); text-align: center; }
        .disciplina-badge { text-align: center; margin-top: 0.5rem; font-size: clamp(1rem, 3vw, 1.3rem); color: #00d8ff; text-shadow: 0 0 10px rgba(0,216,255,0.5); }
        .status-box { max-width: 90%; margin: 1rem auto; padding: 0.7rem; border-radius: 0.5rem; font-size: clamp(0.9rem, 2.5vw, 1.2rem); font-weight: bold; text-align: center; }
        .status-connected { background: rgba(0,255,136,0.2); border: 2px solid #00ff88; color: #00ff88; text-shadow: 0 0 15px rgba(0,255,136,0.7); }
        .status-disconnected { background: rgba(255,0,60,0.2); border: 2px solid #ff003c; color: #ff4d6d; }
        .container-main { max-width: 1200px; margin: 0 auto; padding: 1rem; }
        .card-tirador { background: linear-gradient(135deg, rgba(255,193,7,0.2) 0%, rgba(255,152,0,0.15) 100%); border: 4px solid #ffc107; border-radius: 15px; padding: 2rem 1.5rem; margin-bottom: 2rem; box-shadow: 0 0 40px rgba(255,193,7,0.4); animation: pulseGlow 3s infinite; backdrop-filter: blur(10px); }
        @keyframes pulseGlow { 0%, 100% { box-shadow: 0 0 40px rgba(255,193,7,0.4); } 50% { box-shadow: 0 0 60px rgba(255,193,7,0.7); } }
        .nombre-principal { font-size: clamp(1.5rem, 5vw, 2.5rem); font-weight: 700; margin: 1rem 0; color: #ffc107; text-transform: uppercase; text-shadow: 0 0 20px rgba(255,193,7,0.7); }
        .tabla-mi-puesto { width: 100%; background: rgba(0,60,150,0.3); border: 2px solid #00bfff; border-radius: 10px; backdrop-filter: blur(8px); overflow: hidden; margin-bottom: 2rem; }
        .tabla-mi-puesto thead { background: linear-gradient(90deg, #001f7a 0%, #0048ff 100%); }
        .tabla-mi-puesto th { padding: 0.8rem 0.4rem; text-align: center; font-size: clamp(0.9rem, 2.5vw, 1.3rem); text-transform: uppercase; border-bottom: 3px solid #ffc107; }
        .tabla-mi-puesto td { padding: 0.8rem 0.4rem; text-align: center; font-size: clamp(1rem, 3vw, 1.5rem); font-weight: 700; }
        .stat-total-grande { background-color: rgba(0,255,136,0.3) !important; color: #00ff9c; font-size: clamp(1.5rem, 4vw, 2.5rem) !important; }
        .stat-x-grande { background-color: rgba(0,229,255,0.3) !important; color: #00d8ff; font-size: clamp(1.5rem, 4vw, 2.5rem) !important; }
        .update-info { text-align: center; color: #00e6ff; font-size: clamp(0.8rem, 2vw, 1rem); margin-top: 1.5rem; text-shadow: 0 0 8px rgba(0,230,255,0.9); }
        .loading-area { text-align: center; padding: 4rem 1rem; }
        .spinner { display: inline-block; width: 60px; height: 60px; border: 5px solid rgba(255,193,7,0.3); border-top: 5px solid #ffc107; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .loading-text { margin-top: 1.5rem; font-size: clamp(1rem, 3vw, 1.5rem); color: #ffc107; }

        /* Estilos para el contenedor del gr√°fico */
        .chart-container {
            position: relative;
            margin: 0 auto;
            height: 40vh; /* Altura del gr√°fico */
            width: 90vw; /* Ancho del gr√°fico */
            max-width: 900px;
            background: rgba(0, 20, 50, 0.4);
            border-radius: 10px;
            padding: 1rem;
            border: 1px solid #00bfff;
        }
        
        @media (max-width: 768px) {
            .header h1 { font-size: clamp(1.5rem, 6vw, 2rem); } .logo-izquierdo { height: 45px; } .container-main { padding: 0 0.5rem; } .card-tirador { padding: 1rem; }
            .nombre-principal { font-size: clamp(1.3rem, 5vw, 2rem); }
            .tabla-mi-puesto thead { display: none; }
            .tabla-mi-puesto, .tabla-mi-puesto tbody, .tabla-mi-puesto tr { display: block; width: 100%; }
            .tabla-mi-puesto td { display: flex; justify-content: space-between; align-items: center; text-align: right; padding: 0.8rem; border-bottom: 1px solid rgba(0, 191, 255, 0.2); }
            .tabla-mi-puesto td:last-child { border-bottom: none; }
            .tabla-mi-puesto td::before { content: attr(data-label); font-weight: 600; color: #00d8ff; text-align: left; padding-right: 1rem; }
            .stat-total-grande, .stat-x-grande { font-size: 1.5rem !important; }
        }
        @media (max-width: 480px) {
            .header { padding: 1rem 0.5rem; }
            .nombre-principal { font-size: clamp(1.1rem, 5vw, 1.6rem); }
        }
    </style>
</head>
<body>

<!-- Modal de Acceso (sin cambios) -->
<div class="modal fade" id="modalConfigVisor" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark text-white" style="backdrop-filter: blur(10px); background: rgba(0,20,50,0.95) !important; border: 3px solid #007bff;">
            <div class="modal-header" style="border-bottom: 3px solid #ffc107;">
                <h5 class="modal-title" style="font-size: 1.5rem;"><i class="bi bi-shield-lock-fill"></i> Acceso Tirador</h5>
            </div>
            <div class="modal-body">
                <div class="mb-4">
                    <label class="form-label fw-bold" style="font-size: 1.1rem;">üë§ Tu N√∫mero de Puesto</label>
                    <input type="number" id="miPuestoInput" class="form-control form-control-lg text-center" placeholder="Ej: 7" required style="background: rgba(255,255,255,0.1); border: 2px solid #ffc107; color: #fff; font-size: 1.5rem;">
                </div>
                <div class="mb-4">
                    <label class="form-label fw-bold" style="font-size: 1.1rem;">üîê Tu PIN Secreto (4 d√≠gitos)</label>
                    <input type="password" id="miPinInput" class="form-control form-control-lg text-center" maxlength="4" inputmode="numeric" pattern="[0-9]*" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required style="background: rgba(255,255,255,0.1); border: 2px solid #007bff; color: #fff; font-size: 1.5rem;">
                </div>
                <button class="btn w-100 mt-4" onclick="validarYComenzar()" style="background: linear-gradient(90deg, #ffc107, #ff9800); border: none; color: #000; font-weight: 700; font-size: 1.2rem; padding: 0.8rem;">
                    <i class="bi bi-box-arrow-in-right"></i> Entrar
                </button>
                <div id="errorConfig" class="text-danger text-center mt-3 fw-bold" style="min-height: 24px;"></div>
            </div>
        </div>
    </div>
</div>

<!-- Contenido Principal -->
<div id="mainContent" style="display: none;">
    <div class="header">
        <img src="shooting_logo.png" alt="Logo" class="logo-izquierdo" onerror="this.style.display='none'">
        <h1><i class="bi bi-bullseye"></i> Mi Puntuaci√≥n</h1>
        <div class="disciplina-badge" id="disciplinaName"></div>
    </div>
    <div class="status-box status-connected" id="statusBox">
        <i class="bi bi-wifi"></i> Conectado
    </div>
    <div class="container-main">
        <div id="loadingArea" class="loading-area">
            <div class="spinner"></div>
            <p class="loading-text">Validando y cargando...</p>
        </div>
        <div id="contentArea" style="display: none;">
            <!-- La tarjeta del tirador se insertar√° aqu√≠ -->
            <div id="miCard" class="card-tirador"></div>
            
            <!-- PASO 2: A√ëADIR CONTENEDOR DEL GR√ÅFICO (CANVAS) -->
            <div class="chart-container">
                <canvas id="graficoSeries"></canvas>
            </div>
            
            <div class="update-info" id="updateInfo"></div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- ================================================================================================ -->
<!-- SCRIPT CON L√ìGICA DE GR√ÅFICOS INTEGRADA -->
<!-- ================================================================================================ -->
<script>
    // --- CONFIGURACI√ìN OBLIGATORIA ---
    const PIN_BIN_ID = '6907c714d0ea881f40cf7e3d';
    const DATOS_COMPETICION_BIN_ID = '68ed56de43b1c97be96636cc';
    const INTERVALO_ACTUALIZACION = 10000;

    // --- Variables Globales ---
    let modalConfigVisor;
    let configuracion = { miPuesto: null };
    let intervaloActualizacion;
    let miGrafico = null; // PASO 3.1: Variable para la instancia del gr√°fico

    document.addEventListener('DOMContentLoaded', () => {
        modalConfigVisor = new bootstrap.Modal('#modalConfigVisor');
        modalConfigVisor.show();
    });

    // La funci√≥n validarYComenzar() no necesita cambios
    async function validarYComenzar() {
        const miPuestoInput = document.getElementById('miPuestoInput').value.trim();
        const miPinInput = document.getElementById('miPinInput').value.trim();
        const errorDiv = document.getElementById('errorConfig');
        errorDiv.textContent = '';
        if (!miPuestoInput || !miPinInput || miPinInput.length !== 4) {
            errorDiv.textContent = 'Debes introducir tu puesto y un PIN de 4 d√≠gitos.';
            return;
        }
        try {
            const response = await fetch(`https://api.jsonbin.io/v3/b/${PIN_BIN_ID}/latest`);
            if (!response.ok) throw new Error('Error conectando al servidor de validaci√≥n.');
            const data = await response.json();
            const listaUsuarios = data.record.usuarios;
            const tiradorValidado = listaUsuarios.find(
                user => String(user.puesto) === miPuestoInput && String(user.pin) === miPinInput
            );
            if (!tiradorValidado) {
                errorDiv.textContent = 'Puesto o PIN incorrecto. Int√©ntalo de nuevo.';
                return;
            }
            configuracion.miPuesto = miPuestoInput;
            modalConfigVisor.hide();
            document.getElementById('mainContent').style.display = 'block';
            iniciarSeguimiento();
        } catch (error) {
            console.error('Error de validaci√≥n:', error);
            errorDiv.textContent = 'Error de conexi√≥n. Verifica la configuraci√≥n y el ID del Bin de PINs.';
        }
    }

    // La funci√≥n iniciarSeguimiento() no necesita cambios
    function iniciarSeguimiento() {
        cargarYMostrarDatos();
        if (intervaloActualizacion) clearInterval(intervaloActualizacion);
        intervaloActualizacion = setInterval(cargarYMostrarDatos, INTERVALO_ACTUALIZACION);
    }
    
    // La funci√≥n cargarYMostrarDatos() no necesita cambios
    async function cargarYMostrarDatos() {
        try {
            const response = await fetch(`https://api.jsonbin.io/v3/b/${DATOS_COMPETICION_BIN_ID}/latest`);
            const data = (await response.json()).record;
            document.getElementById('disciplinaName').textContent = data.disciplina || 'Competici√≥n en Directo';
            document.getElementById('statusBox').className = 'status-box status-connected';
            document.getElementById('statusBox').innerHTML = '<i class="bi bi-check-circle-fill"></i> EN DIRECTO';
            if (data.datos && data.datos.length > 0) {
                mostrarDatos(data.datos);
                document.getElementById('loadingArea').style.display = 'none';
                document.getElementById('contentArea').style.display = 'block';
            }
            const ahora = new Date();
            document.getElementById('updateInfo').innerHTML = `<i class="bi bi-clock-fill"></i> Actualizado: ${ahora.toLocaleTimeString()}`;
        } catch (error) {
            console.error('Error cargando datos de puntuaci√≥n:', error);
            document.getElementById('statusBox').className = 'status-box status-disconnected';
            document.getElementById('statusBox').innerHTML = '<i class="bi bi-wifi-off"></i> SIN CONEXI√ìN';
        }
    }
    
    // PASO 3.2: MODIFICAR `mostrarDatos` para que llame a la funci√≥n del gr√°fico
    function mostrarDatos(datos) {
    const miDatos = datos.find(t => String(t.puesto) === String(configuracion.miPuesto));
    if (!miDatos) {
        console.warn(`No se encontraron datos para el puesto ${configuracion.miPuesto} en este ciclo.`);
        document.getElementById('miCard').innerHTML = `<div class="text-center nombre-principal text-warning">Esperando datos para el Puesto ${configuracion.miPuesto}...</div>`;
        return;
    }

    const clasificacion = [...datos].sort((a, b) => (b.total || 0) - (a.total || 0));
    const miPosicion = clasificacion.findIndex(t => String(t.puesto) === String(configuracion.miPuesto)) + 1;

    // Renderizar la tarjeta principal
    document.getElementById('miCard').innerHTML = crearCardPrincipal(miDatos, miPosicion);

    // Renderizar el gr√°fico
    renderizarGrafico(miDatos.series || []);

    // Comparativa con otros tiradores
    const primero = clasificacion[0];
    const ultimo = clasificacion[clasificacion.length - 1];
    const anterior = clasificacion[miPosicion - 2] || null;
    const siguiente = clasificacion[miPosicion] || null;

    const comparativaHTML = `
        <div class="mt-4">
            <h4 style="text-align:center; color:#00d8ff; text-shadow:0 0 10px rgba(0,216,255,0.5);">Comparativa</h4>
            <table class="tabla-mi-puesto">
                <thead><tr><th>Posici√≥n</th><th>Puesto</th><th>Total</th><th>X</th></tr></thead>
                <tbody>
                    <tr><td data-label="Posici√≥n">1¬∫</td><td data-label="Puesto">${primero.puesto}</td><td data-label="Total">${primero.total}</td><td data-label="X">${primero.xTotal}</td></tr>
                    ${anterior ? `<tr><td data-label="Posici√≥n">${miPosicion - 1}¬∫</td><td data-label="Puesto">${anterior.puesto}</td><td data-label="Total">${anterior.total}</td><td data-label="X">${anterior.xTotal}</td></tr>` : ''}
                    <tr class="stat-total-grande"><td data-label="Posici√≥n">${miPosicion}¬∫</td><td data-label="Puesto">${miDatos.puesto}</td><td data-label="Total">${miDatos.total}</td><td data-label="X">${miDatos.xTotal}</td></tr>
                    ${siguiente ? `<tr><td data-label="Posici√≥n">${miPosicion + 1}¬∫</td><td data-label="Puesto">${siguiente.puesto}</td><td data-label="Total">${siguiente.total}</td><td data-label="X">${siguiente.xTotal}</td></tr>` : ''}
                    <tr><td data-label="Posici√≥n">${clasificacion.length}¬∫</td><td data-label="Puesto">${ultimo.puesto}</td><td data-label="Total">${ultimo.total}</td><td data-label="X">${ultimo.xTotal}</td></tr>
                </tbody>
            </table>
        </div>
    `;

    // A√±adir comparativa debajo de la tarjeta principal
    document.getElementById('miCard').innerHTML += comparativaHTML;
}

    // La funci√≥n crearCardPrincipal() no necesita cambios
    function crearCardPrincipal(datos, posicion) {
        const series = datos.series || [];
        return `
            <div class="text-center">
                <div class="nombre-principal">Puesto ${datos.puesto} ( ${posicion}¬∫ Clasif. )</div>
            </div>
            <table class="tabla-mi-puesto">
                <thead><tr>${series.map((_, i) => `<th>S${i+1}</th>`).join('')}<th>Total</th><th>X</th></tr></thead>
                <tbody>
                    <tr>
                        ${series.map((s, i) => `<td data-label="S${i+1}">${s !== null ? s : '-'}</td>`).join('')}
                        <td class="stat-total-grande" data-label="Total">${datos.total || 0}</td>
                        <td class="stat-x-grande" data-label="X">${datos.xTotal || 0}</td>
                    </tr>
                </tbody>
            </table>`;
    }

    // PASO 3.3: CREAR LA NUEVA FUNCI√ìN PARA RENDERIZAR EL GR√ÅFICO
    function renderizarGrafico(seriesData) {
        const ctx = document.getElementById('graficoSeries').getContext('2d');
        const labels = seriesData.map((_, index) => `Serie ${index + 1}`);

        // Si ya existe un gr√°fico, lo destruimos antes de crear uno nuevo.
        // Esto es crucial para que las actualizaciones funcionen correctamente.
        if (miGrafico) {
            miGrafico.destroy();
        }

        miGrafico = new Chart(ctx, {
            type: 'bar', // Tipo de gr√°fico: 'bar', 'line', 'pie', etc.
            data: {
                labels: labels,
                datasets: [{
                    label: 'Puntuaci√≥n por Serie',
                    data: seriesData,
                    backgroundColor: 'rgba(255, 193, 7, 0.6)', // Color de las barras
                    borderColor: '#ffc107', // Color del borde
                    borderWidth: 2,
                    borderRadius: 5,
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false // Ocultamos la leyenda para un look m√°s limpio
                    },
                    title: {
                        display: true,
                        text: 'Evoluci√≥n de Puntuaci√≥n',
                        color: '#fff',
                        font: { size: 18, family: "'Rajdhani', sans-serif" }
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100, // Eje Y de 0 a 100 (puntuaci√≥n m√°xima por serie)
                        ticks: {
                            color: '#00d8ff', // Color de los n√∫meros del eje Y
                            font: { weight: 'bold' }
                        },
                        grid: {
                            color: 'rgba(0, 191, 255, 0.2)' // Color de las l√≠neas de la cuadr√≠cula
                        }
                    },
                    x: {
                        ticks: {
                            color: '#00d8ff', // Color de las etiquetas del eje X ("Serie 1", etc.)
                            font: { weight: 'bold' }
                        },
                        grid: {
                            display: false // Ocultamos las l√≠neas verticales de la cuadr√≠cula
                        }
                    }
                }
            }
        });
    }
    
    // Limpieza al cerrar la p√°gina (sin cambios)
    window.addEventListener('beforeunload', () => {
        if (intervaloActualizacion) clearInterval(intervaloActualizacion);
    });
</script>

</body>
</html>
