<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScoreView - Seguimiento en Tiempo Real</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üéØ</text></svg>">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --primary: #00ff88;
            --secondary: #00d8ff;
            --accent: #ffc107;
            --dark: #001242;
            --darker: #000428;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text-light: #ffffff;
        }
        
        body { 
            background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 50%, #1a0033 100%);
            color: var(--text-light); 
            font-family: 'Rajdhani', sans-serif; 
            margin: 0; 
            padding: 0; 
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* HEADER CON LOGOS ORIGINALES */
        .header-original {
            background: linear-gradient(135deg, #002bff 0%, #001242 50%, #8a2be2 100%);
            padding: 1.5rem 1rem;
            border-bottom: 0.5vh solid var(--accent);
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            text-align: center;
            position: relative;
        }

        .logo-top {
            display: block;
            margin: 0 auto 1rem auto;
            height: 70px;
            filter: drop-shadow(0 0 15px rgba(255,255,255,0.8));
        }

        .header-title {
            font-size: clamp(1.8rem, 5vw, 3rem);
            font-weight: 700;
            margin: 0;
            text-transform: uppercase;
            text-shadow: 0 0 20px rgba(255,255,255,0.9);
            color: var(--accent);
        }

        .disciplina-badge {
            text-align: center;
            margin-top: 0.5rem;
            font-size: clamp(1rem, 3vw, 1.3rem);
            color: var(--secondary);
            text-shadow: 0 0 10px rgba(0,216,255,0.5);
        }

        .status-box {
            max-width: 90%;
            margin: 1rem auto;
            padding: 0.7rem;
            border-radius: 0.5rem;
            font-size: clamp(0.9rem, 2.5vw, 1.2rem);
            font-weight: bold;
            text-align: center;
            background: rgba(0,255,136,0.2);
            border: 2px solid var(--primary);
            color: var(--primary);
        }

        /* CONTENIDO PRINCIPAL */
        .container-main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        /* TARJETA DE PUNTUACI√ìN CON FORMATO ORIGINAL */
        .card-tirador {
            background: linear-gradient(135deg, rgba(255,193,7,0.2) 0%, rgba(255,152,0,0.15) 100%);
            border: 4px solid var(--accent);
            border-radius: 15px;
            padding: 2rem 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 0 40px rgba(255,193,7,0.4);
            animation: pulseGlow 3s infinite;
            backdrop-filter: blur(10px);
        }

        @keyframes pulseGlow {
            0%, 100% { box-shadow: 0 0 40px rgba(255,193,7,0.4); }
            50% { box-shadow: 0 0 60px rgba(255,193,7,0.7); }
        }

        .nombre-principal {
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            font-weight: 700;
            margin: 1rem 0;
            color: var(--accent);
            text-transform: uppercase;
            text-shadow: 0 0 20px rgba(255,193,7,0.7);
            text-align: center;
        }

        /* TABLA ORIGINAL MEJORADA PARA M√öLTIPLES SERIES */
        .tabla-series {
            width: 100%;
            background: rgba(0,60,150,0.3);
            border: 2px solid var(--secondary);
            border-radius: 10px;
            backdrop-filter: blur(8px);
            overflow: hidden;
            margin-bottom: 2rem;
            font-size: clamp(0.9rem, 2vw, 1.1rem);
        }

        .tabla-series thead {
            background: linear-gradient(90deg, #001f7a 0%, #0048ff 100%);
        }

        .tabla-series th {
            padding: 1rem 0.5rem;
            text-align: center;
            font-size: clamp(0.9rem, 2.5vw, 1.3rem);
            text-transform: uppercase;
            border-bottom: 3px solid var(--accent);
            white-space: nowrap;
        }

        .tabla-series td {
            padding: 1rem 0.5rem;
            text-align: center;
            font-size: clamp(1rem, 3vw, 1.5rem);
            font-weight: 700;
            border-bottom: 1px solid rgba(0, 191, 255, 0.2);
        }

        .stat-total-grande {
            background-color: rgba(0,255,136,0.3) !important;
            color: var(--primary);
            font-size: clamp(1.5rem, 4vw, 2.5rem) !important;
        }

        .stat-x-grande {
            background-color: rgba(0,229,255,0.3) !important;
            color: var(--secondary);
            font-size: clamp(1.5rem, 4vw, 2.5rem) !important;
        }

        /* GR√ÅFICO */
        .chart-container {
            position: relative;
            margin: 2rem auto;
            height: 40vh;
            min-height: 300px;
            width: 90vw;
            max-width: 900px;
            background: rgba(0, 20, 50, 0.4);
            border-radius: 10px;
            padding: 1rem;
            border: 1px solid var(--secondary);
        }

        /* TABLA COMPARATIVA MEJORADA */
        .tabla-comparativa {
            width: 100%;
            background: rgba(0,60,150,0.3);
            border: 2px solid var(--secondary);
            border-radius: 10px;
            backdrop-filter: blur(8px);
            overflow: hidden;
            margin-bottom: 2rem;
        }

        .tabla-comparativa thead {
            background: linear-gradient(90deg, #001f7a 0%, #0048ff 100%);
        }

        .tabla-comparativa th {
            padding: 1rem 0.5rem;
            text-align: center;
            font-size: clamp(0.9rem, 2.5vw, 1.3rem);
            text-transform: uppercase;
            border-bottom: 3px solid var(--accent);
        }

        .tabla-comparativa td {
            padding: 1rem 0.5rem;
            text-align: center;
            font-size: clamp(1rem, 3vw, 1.5rem);
            font-weight: 700;
        }

        .comparativa-primero { background-color: rgba(255, 215, 0, 0.2) !important; color: #ffd700 !important; }
        .comparativa-segundo { background-color: rgba(192, 192, 192, 0.2) !important; color: #c0c0c0 !important; }
        .comparativa-tercero { background-color: rgba(205, 127, 50, 0.2) !important; color: #cd7f32 !important; }
        .comparativa-mi-puesto { background-color: rgba(0, 255, 136, 0.3) !important; color: var(--primary) !important; font-weight: 900; }

        .logo-bottom {
            display: block;
            margin: 2rem auto 0 auto;
            height: 50px;
            filter: drop-shadow(0 0 8px rgba(255,255,255,0.4));
        }

        .update-info {
            text-align: center;
            color: var(--secondary);
            font-size: clamp(0.8rem, 2vw, 1rem);
            margin-top: 1.5rem;
        }

        .loading-area {
            text-align: center;
            padding: 4rem 1rem;
        }

        .spinner {
            display: inline-block;
            width: 60px;
            height: 60px;
            border: 5px solid rgba(255,193,7,0.3);
            border-top: 5px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 1.5rem;
            font-size: clamp(1rem, 3vw, 1.5rem);
            color: var(--accent);
        }

        /* RESPONSIVE PARA TABLAS CON M√öLTIPLES SERIES */
        @media (max-width: 768px) {
            .header-original { padding: 1rem 0.5rem; }
            .logo-top { height: 50px; margin-bottom: 0.5rem; }
            .container-main { padding: 0 0.5rem; }
            .card-tirador { padding: 1rem; }
            
            .tabla-series, .tabla-comparativa {
                font-size: 0.8rem;
            }
            
            .tabla-series th, 
            .tabla-series td,
            .tabla-comparativa th,
            .tabla-comparativa td {
                padding: 0.5rem 0.3rem;
            }
            
            /* Scroll horizontal para tablas con muchas series */
            .tabla-container {
                overflow-x: auto;
                margin-bottom: 1rem;
            }
            
            .stat-total-grande, .stat-x-grande {
                font-size: 1.5rem !important;
            }
        }

        @media (max-width: 480px) {
            .header-original { padding: 0.8rem 0.3rem; }
            .nombre-principal { font-size: clamp(1.1rem, 5vw, 1.6rem); }
            
            .tabla-series th, 
            .tabla-series td {
                padding: 0.4rem 0.2rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

<!-- Modal de Acceso -->
<div class="modal fade" id="modalConfigVisor" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark text-white" style="backdrop-filter: blur(10px); background: rgba(0,20,50,0.95) !important; border: 3px solid #007bff;">
            <div class="modal-header" style="border-bottom: 3px solid #ffc107;">
                <h5 class="modal-title" style="font-size: 1.5rem;"><i class="bi bi-shield-lock-fill"></i> Acceso Tirador</h5>
            </div>
            <div class="modal-body">
                <div class="mb-4">
                    <label class="form-label fw-bold" style="font-size: 1.1rem;">üë§ Tu N√∫mero de Puesto</label>
                    <input type="number" id="miPuestoInput" class="form-control form-control-lg text-center" placeholder="Ej: 7" required style="background: rgba(255,255,255,0.1); border: 2px solid #ffc107; color: #fff; font-size: 1.5rem;">
                </div>
                <div class="mb-4">
                    <label class="form-label fw-bold" style="font-size: 1.1rem;">üîê Tu PIN Secreto (4 d√≠gitos)</label>
                    <input type="password" id="miPinInput" class="form-control form-control-lg text-center" maxlength="4" inputmode="numeric" pattern="[0-9]*" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required style="background: rgba(255,255,255,0.1); border: 2px solid #007bff; color: #fff; font-size: 1.5rem;">
                </div>
                <button class="btn w-100 mt-4" onclick="validarYComenzar()" style="background: linear-gradient(90deg, #ffc107, #ff9800); border: none; color: #000; font-weight: 700; font-size: 1.2rem; padding: 0.8rem;">
                    <i class="bi bi-box-arrow-in-right"></i> Entrar
                </button>
                <div id="errorConfig" class="text-danger text-center mt-3 fw-bold" style="min-height: 24px;"></div>
            </div>
        </div>
    </div>
</div>

<!-- Contenido Principal -->
<div id="mainContent" style="display: none;">
    <!-- Header con logos originales -->
    <div class="header-original">
        <img src="shooting_logo.png" alt="Logo" class="logo-top" onerror="this.style.display='none'">
        <h1 class="header-title"><i class="bi bi-bullseye"></i> Mi Puntuaci√≥n</h1>
        <div class="disciplina-badge" id="disciplinaName"></div>
    </div>
    
    <div class="status-box status-connected" id="statusBox">
        <i class="bi bi-wifi"></i> Conectado
    </div>
    
    <div class="container-main">
        <div id="loadingArea" class="loading-area">
            <div class="spinner"></div>
            <p class="loading-text">Validando y cargando...</p>
        </div>
        
        <div id="contentArea" style="display: none;">
            <!-- Tarjeta del tirador -->
            <div id="miCard" class="card-tirador"></div>
            
            <!-- Gr√°fico -->
            <div class="chart-container">
                <canvas id="graficoSeries"></canvas>
            </div>
            
            <!-- Logo al final -->
            <img src="shooting_logo.png" alt="Logo" class="logo-bottom" onerror="this.style.display='none'">
            
            <div class="update-info" id="updateInfo"></div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // --- CONFIGURACI√ìN OBLIGATORIA ---
    const PIN_BIN_ID = '6907c714d0ea881f40cf7e3d';
    const DATOS_COMPETICION_BIN_ID = '68ed56de43b1c97be96636cc';
    const INTERVALO_ACTUALIZACION = 10000;

    // --- Variables Globales ---
    let modalConfigVisor;
    let configuracion = { miPuesto: null };
    let intervaloActualizacion;
    let miGrafico = null;

    document.addEventListener('DOMContentLoaded', () => {
        modalConfigVisor = new bootstrap.Modal('#modalConfigVisor');
        modalConfigVisor.show();
    });

    async function validarYComenzar() {
        const miPuestoInput = document.getElementById('miPuestoInput').value.trim();
        const miPinInput = document.getElementById('miPinInput').value.trim();
        const errorDiv = document.getElementById('errorConfig');
        errorDiv.textContent = '';
        
        if (!miPuestoInput || !miPinInput || miPinInput.length !== 4) {
            errorDiv.textContent = 'Debes introducir tu puesto y un PIN de 4 d√≠gitos.';
            return;
        }
        
        try {
            const response = await fetch(`https://api.jsonbin.io/v3/b/${PIN_BIN_ID}/latest`);
            if (!response.ok) throw new Error('Error conectando al servidor de validaci√≥n.');
            const data = await response.json();
            const listaUsuarios = data.record.usuarios;
            const tiradorValidado = listaUsuarios.find(
                user => String(user.puesto) === miPuestoInput && String(user.pin) === miPinInput
            );
            
            if (!tiradorValidado) {
                errorDiv.textContent = 'Puesto o PIN incorrecto. Int√©ntalo de nuevo.';
                return;
            }
            
            configuracion.miPuesto = miPuestoInput;
            modalConfigVisor.hide();
            document.getElementById('mainContent').style.display = 'block';
            iniciarSeguimiento();
        } catch (error) {
            console.error('Error de validaci√≥n:', error);
            errorDiv.textContent = 'Error de conexi√≥n. Verifica tu conexi√≥n a internet.';
        }
    }

    function iniciarSeguimiento() {
        cargarYMostrarDatos();
        if (intervaloActualizacion) clearInterval(intervaloActualizacion);
        intervaloActualizacion = setInterval(cargarYMostrarDatos, INTERVALO_ACTUALIZACION);
    }
    
    async function cargarYMostrarDatos() {
        try {
            const response = await fetch(`https://api.jsonbin.io/v3/b/${DATOS_COMPETICION_BIN_ID}/latest`);
            
            if (!response.ok) {
                throw new Error(`Error HTTP: ${response.status}`);
            }
            
            const result = await response.json();
            
            if (!result || !result.record) {
                throw new Error('Estructura de datos inv√°lida');
            }
            
            const data = result.record;
            document.getElementById('disciplinaName').textContent = data.disciplina || 'Competici√≥n en Directo';
            document.getElementById('statusBox').className = 'status-box status-connected';
            document.getElementById('statusBox').innerHTML = '<i class="bi bi-check-circle-fill"></i> EN DIRECTO';
            
            if (data.datos && data.datos.length > 0) {
                mostrarDatos(data.datos);
                document.getElementById('loadingArea').style.display = 'none';
                document.getElementById('contentArea').style.display = 'block';
            }
            
            const ahora = new Date();
            document.getElementById('updateInfo').innerHTML = `<i class="bi bi-clock-fill"></i> Actualizado: ${ahora.toLocaleTimeString()}`;
            
        } catch (error) {
            console.error('Error cargando datos:', error);
            document.getElementById('statusBox').className = 'status-box status-disconnected';
            document.getElementById('statusBox').innerHTML = '<i class="bi bi-wifi-off"></i> SIN CONEXI√ìN';
            document.getElementById('updateInfo').innerHTML = `<i class="bi bi-exclamation-triangle"></i> Error: ${error.message}`;
        }
    }
    
    function mostrarDatos(datos) {
        if (!datos || !Array.isArray(datos)) {
            console.error('Datos inv√°lidos recibidos');
            return;
        }
        
        const miDatos = datos.find(t => String(t.puesto) === String(configuracion.miPuesto));
        if (!miDatos) {
            console.warn(`No se encontraron datos para el puesto ${configuracion.miPuesto}`);
            document.getElementById('miCard').innerHTML = 
                `<div class="text-center nombre-principal text-warning">
                    Esperando datos para el Puesto ${configuracion.miPuesto}...
                </div>`;
            return;
        }

        const clasificacion = [...datos].sort((a, b) => (b.total || 0) - (a.total || 0));
        const miPosicion = clasificacion.findIndex(t => String(t.puesto) === String(configuracion.miPuesto)) + 1;

        // Renderizar la tarjeta principal con tabla de series
        document.getElementById('miCard').innerHTML = crearCardPrincipal(miDatos, miPosicion);

        // Renderizar el gr√°fico
        renderizarGrafico(miDatos.series || []);

        // A√±adir tabla comparativa
        const comparativaHTML = crearTablaComparativa(clasificacion, miPosicion, miDatos);
        document.getElementById('miCard').innerHTML += comparativaHTML;
    }

    function crearCardPrincipal(datos, posicion) {
        const series = datos.series || [];
        
        // Crear encabezados din√°micos para las series
        let headers = '';
        for (let i = 0; i < series.length; i++) {
            headers += `<th>S${i+1}</th>`;
        }
        headers += '<th>Total</th><th>X</th>';
        
        // Crear celdas de datos para las series
        let cells = '';
        for (let i = 0; i < series.length; i++) {
            cells += `<td data-label="S${i+1}">${series[i] !== null ? series[i] : '-'}</td>`;
        }
        cells += `<td class="stat-total-grande" data-label="Total">${datos.total || 0}</td>`;
        cells += `<td class="stat-x-grande" data-label="X">${datos.xTotal || 0}</td>`;
        
        return `
            <div class="text-center">
                <div class="nombre-principal">Puesto ${datos.puesto} ( ${posicion}¬∫ Clasif. )</div>
            </div>
            <div class="tabla-container">
                <table class="tabla-series">
                    <thead><tr>${headers}</tr></thead>
                    <tbody>
                        <tr>${cells}</tr>
                    </tbody>
                </table>
            </div>`;
    }

    function crearTablaComparativa(clasificacion, miPosicion, miDatos) {
        const primero = clasificacion[0];
        const segundo = clasificacion[1] || null;
        const tercero = clasificacion[2] || null;
        const ultimo = clasificacion[clasificacion.length - 1];
        const anterior = clasificacion[miPosicion - 2] || null;
        const siguiente = clasificacion[miPosicion] || null;

        return `
            <div class="mt-4">
                <h4 style="text-align:center; color:#00d8ff; text-shadow:0 0 10px rgba(0,216,255,0.5);">Comparativa</h4>
                <table class="tabla-comparativa">
                    <thead><tr><th>Posici√≥n</th><th>Puesto</th><th>Total</th><th>X</th></tr></thead>
                    <tbody>
                        <tr class="comparativa-primero"><td data-label="Posici√≥n">1¬∫</td><td data-label="Puesto">${primero.puesto}</td><td data-label="Total">${primero.total}</td><td data-label="X">${primero.xTotal}</td></tr>
                        ${segundo ? `<tr class="comparativa-segundo"><td data-label="Posici√≥n">2¬∫</td><td data-label="Puesto">${segundo.puesto}</td><td data-label="Total">${segundo.total}</td><td data-label="X">${segundo.xTotal}</td></tr>` : ''}
                        ${tercero ? `<tr class="comparativa-tercero"><td data-label="Posici√≥n">3¬∫</td><td data-label="Puesto">${tercero.puesto}</td><td data-label="Total">${tercero.total}</td><td data-label="X">${tercero.xTotal}</td></tr>` : ''}
                        ${anterior ? `<tr><td data-label="Posici√≥n">${miPosicion - 1}¬∫</td><td data-label="Puesto">${anterior.puesto}</td><td data-label="Total">${anterior.total}</td><td data-label="X">${anterior.xTotal}</td></tr>` : ''}
                        <tr class="comparativa-mi-puesto"><td data-label="Posici√≥n">${miPosicion}¬∫</td><td data-label="Puesto">${miDatos.puesto}</td><td data-label="Total">${miDatos.total}</td><td data-label="X">${miDatos.xTotal}</td></tr>
                        ${siguiente ? `<tr><td data-label="Posici√≥n">${miPosicion + 1}¬∫</td><td data-label="Puesto">${siguiente.puesto}</td><td data-label="Total">${siguiente.total}</td><td data-label="X">${siguiente.xTotal}</td></tr>` : ''}
                        <tr><td data-label="Posici√≥n">${clasificacion.length}¬∫</td><td data-label="Puesto">${ultimo.puesto}</td><td data-label="Total">${ultimo.total}</td><td data-label="X">${ultimo.xTotal}</td></tr>
                    </tbody>
                </table>
            </div>`;
    }

    function renderizarGrafico(seriesData) {
        const canvas = document.getElementById('graficoSeries');
        const ctx = canvas.getContext('2d');
        
        if (!Array.isArray(seriesData) || seriesData.length === 0 || seriesData.every(item => item === null)) {
            if (miGrafico) {
                miGrafico.destroy();
                miGrafico = null;
            }
            return;
        }
        
        const datosFiltrados = seriesData.map(puntaje => puntaje !== null ? puntaje : 0);
        const labels = seriesData.map((_, index) => `Serie ${index + 1}`);

        if (miGrafico) {
            miGrafico.destroy();
        }

        miGrafico = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Puntuaci√≥n por Serie',
                    data: datosFiltrados,
                    backgroundColor: 'rgba(255, 193, 7, 0.6)',
                    borderColor: '#ffc107',
                    borderWidth: 2,
                    borderRadius: 5,
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false
                    },
                    title: {
                        display: true,
                        text: 'Evoluci√≥n de Puntuaci√≥n',
                        color: '#fff',
                        font: { size: 18, family: "'Rajdhani', sans-serif" }
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100,
                        ticks: {
                            color: '#00d8ff',
                            font: { weight: 'bold' }
                        },
                        grid: {
                            color: 'rgba(0, 191, 255, 0.2)'
                        }
                    },
                    x: {
                        ticks: {
                            color: '#00d8ff',
                            font: { weight: 'bold' }
                        },
                        grid: {
                            display: false
                        }
                    }
                }
            }
        });
    }
    
    window.addEventListener('beforeunload', () => {
        if (intervaloActualizacion) clearInterval(intervaloActualizacion);
    });
</script>

</body>
</html>
