    <style>

        /* Estilos para la tabla comparativa */
        .comparativa-primero { background-color: rgba(255, 215, 0, 0.2) !important; color: #ffd700 !important; }
        .comparativa-segundo { background-color: rgba(192, 192, 192, 0.2) !important; color: #c0c0c0 !important; }
        .comparativa-tercero { background-color: rgba(205, 127, 50, 0.2) !important; color: #cd7f32 !important; }

        .loading-text { margin-top: 1.5rem; font-size: clamp(1rem, 3vw, 1.5rem); color: #ffc107; }

        /* Estilos para el contenedor del gr√°fico */
        .chart-container {
            position: relative;

        @media (max-width: 768px) {

    </style>

                </div>
                <button class="btn w-100 mt-4" onclick="validarYComenzar()" style="background: linear-gradient(90deg, #ffc107, #ff9800); border: none; color: #000; font-weight: 700; font-size: 1.2rem; padding: 0.8rem;">

<!-- Contenido Principal -->
<div id="mainContent" style="display: none;">
    <div class="header">
        <!-- Logo encima del t√≠tulo -->
        <img src="shooting_logo.png" alt="Logo" class="logo-top" onerror="this.style.display='none'">

            <!-- Contenedor del gr√°fico -->

                <canvas id="graficoSeries"></canvas>
            </div>
            
            <!-- Logo al final -->

            <div class="update-info" id="updateInfo"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- ================================================================================================ -->
<!-- SCRIPT CON L√ìGICA DE GR√ÅFICOS INTEGRADA -->
<!-- ================================================================================================ -->
<script>
    // --- CONFIGURACI√ìN OBLIGATORIA ---
    const PIN_BIN_ID = '6907c714d0ea881f40cf7e3d';
    const DATOS_COMPETICION_BIN_ID = '68ed56de43b1c97be96636cc';
    const INTERVALO_ACTUALIZACION = 10000;

    // --- Variables Globales ---
    let modalConfigVisor;
    let configuracion = { miPuesto: null };
    let intervaloActualizacion;
    let miGrafico = null; // Variable para la instancia del gr√°fico

    document.addEventListener('DOMContentLoaded', () => {
        modalConfigVisor = new bootstrap.Modal('#modalConfigVisor');
        modalConfigVisor.show();
    });

    async function validarYComenzar() {
        const miPuestoInput = document.getElementById('miPuestoInput').value.trim();
        const miPinInput = document.getElementById('miPinInput').value.trim();
        const errorDiv = document.getElementById('errorConfig');
        errorDiv.textContent = '';
        if (!miPuestoInput || !miPinInput || miPinInput.length !== 4) {
            errorDiv.textContent = 'Debes introducir tu puesto y un PIN de 4 d√≠gitos.';
            return;
        }
        try {
            const response = await fetch(`https://api.jsonbin.io/v3/b/${PIN_BIN_ID}/latest`);
            if (!response.ok) throw new Error('Error conectando al servidor de validaci√≥n.');
            const data = await response.json();
            const listaUsuarios = data.record.usuarios;
            const tiradorValidado = listaUsuarios.find(
                user => String(user.puesto) === miPuestoInput && String(user.pin) === miPinInput
            );
            if (!tiradorValidado) {
                errorDiv.textContent = 'Puesto o PIN incorrecto. Int√©ntalo de nuevo.';
                return;
            }
            configuracion.miPuesto = miPuestoInput;
            modalConfigVisor.hide();
            document.getElementById('mainContent').style.display = 'block';
            iniciarSeguimiento();
        } catch (error) {
            console.error('Error de validaci√≥n:', error);
            errorDiv.textContent = 'Error de conexi√≥n. Verifica la configuraci√≥n y el ID del Bin de PINs.';
        }
    }

    function iniciarSeguimiento() {
        cargarYMostrarDatos();
        if (intervaloActualizacion) clearInterval(intervaloActualizacion);
        intervaloActualizacion = setInterval(cargarYMostrarDatos, INTERVALO_ACTUALIZACION);
    }
    
    async function cargarYMostrarDatos() {
        try {
            const response = await fetch(`https://api.jsonbin.io/v3/b/${DATOS_COMPETICION_BIN_ID}/latest`);
            
            if (!response.ok) {
                throw new Error(`Error HTTP: ${response.status}`);
            }
            
            const result = await response.json();
            
            // Validar estructura de datos
            if (!result || !result.record) {
                throw new Error('Estructura de datos inv√°lida');
            }
            
            const data = result.record;
            document.getElementById('disciplinaName').textContent = data.disciplina || 'Competici√≥n en Directo';
            document.getElementById('statusBox').className = 'status-box status-connected';
            document.getElementById('statusBox').innerHTML = '<i class="bi bi-check-circle-fill"></i> EN DIRECTO';
            
            if (data.datos && data.datos.length > 0) {
                mostrarDatos(data.datos);
                document.getElementById('loadingArea').style.display = 'none';
                document.getElementById('contentArea').style.display = 'block';
            }
            
            const ahora = new Date();
            document.getElementById('updateInfo').innerHTML = `<i class="bi bi-clock-fill"></i> Actualizado: ${ahora.toLocaleTimeString()}`;
            
        } catch (error) {
            console.error('Error cargando datos de puntuaci√≥n:', error);
            document.getElementById('statusBox').className = 'status-box status-disconnected';
            document.getElementById('statusBox').innerHTML = '<i class="bi bi-wifi-off"></i> SIN CONEXI√ìN';
            
            // Mostrar mensaje m√°s espec√≠fico
            document.getElementById('updateInfo').innerHTML = 
                `<i class="bi bi-exclamation-triangle"></i> Error: ${error.message}`;
        }
    }
    
    function mostrarDatos(datos) {
        if (!datos || !Array.isArray(datos)) {
            console.error('Datos inv√°lidos recibidos');
            return;
        }
        
        const miDatos = datos.find(t => String(t.puesto) === String(configuracion.miPuesto));
        if (!miDatos) {
            console.warn(`No se encontraron datos para el puesto ${configuracion.miPuesto}`);
            document.getElementById('miCard').innerHTML = 
                `<div class="text-center nombre-principal text-warning">
                    Esperando datos para el Puesto ${configuracion.miPuesto}...
                </div>`;
            
            // Limpiar gr√°fico si no hay datos
            if (miGrafico) {
                miGrafico.destroy();
                miGrafico = null;
            }
            return;
        }

        const clasificacion = [...datos].sort((a, b) => (b.total || 0) - (a.total || 0));
        const miPosicion = clasificacion.findIndex(t => String(t.puesto) === String(configuracion.miPuesto)) + 1;

        // Renderizar la tarjeta principal
        document.getElementById('miCard').innerHTML = crearCardPrincipal(miDatos, miPosicion);

        // Renderizar el gr√°fico
        renderizarGrafico(miDatos.series || []);

        // Comparativa con otros tiradores
        const primero = clasificacion[0];
        const segundo = clasificacion[1] || null;
        const tercero = clasificacion[2] || null;
        const ultimo = clasificacion[clasificacion.length - 1];
        const anterior = clasificacion[miPosicion - 2] || null;
        const siguiente = clasificacion[miPosicion] || null;

        const comparativaHTML = `
            <div class="mt-4">
                <!-- Logo entre tablas -->
                <img src="shooting_logo.png" alt="Logo" class="logo-middle" onerror="this.style.display='none'">
                
                <h4 style="text-align:center; color:#00d8ff; text-shadow:0 0 10px rgba(0,216,255,0.5);">Comparativa de Puestos</h4>
                <table class="tabla-mi-puesto">
                    <thead><tr><th>Posici√≥n</th><th>Puesto</th><th>Total</th><th>X</th></tr></thead>
                    <tbody>
                        <tr class="comparativa-primero"><td data-label="Posici√≥n">ü•á 1¬∫</td><td data-label="Puesto">${primero.puesto}</td><td data-label="Total">${primero.total}</td><td data-label="X">${primero.xTotal}</td></tr>
                        ${segundo ? `<tr class="comparativa-segundo"><td data-label="Posici√≥n">ü•à 2¬∫</td><td data-label="Puesto">${segundo.puesto}</td><td data-label="Total">${segundo.total}</td><td data-label="X">${segundo.xTotal}</td></tr>` : ''}
                        ${tercero ? `<tr class="comparativa-tercero"><td data-label="Posici√≥n">ü•â 3¬∫</td><td data-label="Puesto">${tercero.puesto}</td><td data-label="Total">${tercero.total}</td><td data-label="X">${tercero.xTotal}</td></tr>` : ''}
                        ${anterior && miPosicion > 4 ? `<tr class="comparativa-anterior"><td data-label="Posici√≥n">${miPosicion - 1}¬∫</td><td data-label="Puesto">${anterior.puesto}</td><td data-label="Total">${anterior.total}</td><td data-label="X">${anterior.xTotal}</td></tr>` : ''}
                        <tr class="comparativa-mi-puesto"><td data-label="Posici√≥n">üéØ ${miPosicion}¬∫</td><td data-label="Puesto">${miDatos.puesto}</td><td data-label="Total">${miDatos.total}</td><td data-label="X">${miDatos.xTotal}</td></tr>
                        ${siguiente && miPosicion < clasificacion.length - 3 ? `<tr class="comparativa-siguiente"><td data-label="Posici√≥n">${miPosicion + 1}¬∫</td><td data-label="Puesto">${siguiente.puesto}</td><td data-label="Total">${siguiente.total}</td><td data-label="X">${siguiente.xTotal}</td></tr>` : ''}
                        <tr><td data-label="Posici√≥n">${clasificacion.length}¬∫</td><td data-label="Puesto">${ultimo.puesto}</td><td data-label="Total">${ultimo.total}</td><td data-label="X">${ultimo.xTotal}</td></tr>
                    </tbody>
                </table>
            </div>
        `;

        // A√±adir comparativa debajo de la tarjeta principal
        document.getElementById('miCard').innerHTML += comparativaHTML;
    }

    function crearCardPrincipal(datos, posicion) {
        const series = datos.series || [];
        return `
            <div class="text-center">
                <div class="nombre-principal">Puesto ${datos.puesto} ( ${posicion}¬∫ Clasif. )</div>
            </div>
            <table class="tabla-mi-puesto">
                <thead><tr>${series.map((_, i) => `<th>S${i+1}</th>`).join('')}<th>Total</th><th>X</th></tr></thead>
                <tbody>
                    <tr>
                        ${series.map((s, i) => `<td data-label="S${i+1}">${s !== null ? s : '-'}</td>`).join('')}
                        <td class="stat-total-grande" data-label="Total">${datos.total || 0}</td>
                        <td class="stat-x-grande" data-label="X">${datos.xTotal || 0}</td>
                    </tr>
                </tbody>
            </table>`;
    }

    function renderizarGrafico(seriesData) {
        const canvas = document.getElementById('graficoSeries');
        const ctx = canvas.getContext('2d');
        
        // Validar que seriesData existe y es un array
        if (!Array.isArray(seriesData) || seriesData.length === 0 || seriesData.every(item => item === null)) {
            console.warn('No hay datos de series para mostrar en el gr√°fico');
            
            // Limpiar canvas y mostrar mensaje
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#ffffff';
            ctx.font = '16px Rajdhani';
            ctx.textAlign = 'center';
            ctx.fillText('No hay datos de series disponibles', canvas.width / 2, canvas.height / 2);
            
            // Destruir gr√°fico existente si hay uno
            if (miGrafico) {
                miGrafico.destroy();
                miGrafico = null;
            }
            return;
        }
        
        // Filtrar valores nulos o undefined para evitar errores en Chart.js
        const datosFiltrados = seriesData.map(puntaje => puntaje !== null ? puntaje : 0);
        const labels = seriesData.map((_, index) => `Serie ${index + 1}`);

        // Si ya existe un gr√°fico, lo destruimos antes de crear uno nuevo
        if (miGrafico) {
            miGrafico.destroy();
        }

        miGrafico = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Puntuaci√≥n por Serie',
                    data: datosFiltrados,
                    backgroundColor: 'rgba(255, 193, 7, 0.6)',
                    borderColor: '#ffc107',
                    borderWidth: 2,
                    borderRadius: 5,
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false
                    },
                    title: {
                        display: true,
                        text: 'Evoluci√≥n de Puntuaci√≥n',
                        color: '#fff',
                        font: { size: 18, family: "'Rajdhani', sans-serif" }
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100,
                        ticks: {
                            color: '#00d8ff',
                            font: { weight: 'bold' }
                        },
                        grid: {
                            color: 'rgba(0, 191, 255, 0.2)'
                        }
                    },
                    x: {
                        ticks: {
                            color: '#00d8ff',
                            font: { weight: 'bold' }
                        },
                        grid: {
                            display: false
                        }
                    }
                }
            }
        });
    }
    
    // Limpieza al cerrar la p√°gina
    window.addEventListener('beforeunload', () => {
        if (intervaloActualizacion) clearInterval(intervaloActualizacion);
    });
</script>

</body>
