<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV - Resultados Tiro Deportivo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d3436 100%);
            color: white;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container-tv {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        .header-tv {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            border: 2px solid rgba(255,255,255,0.2);
        }
        .codigo-acceso {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .input-codigo {
            font-size: 1.8em;
            text-align: center;
            font-weight: bold;
            letter-spacing: 5px;
            text-transform: uppercase;
        }
        .tabla-resultados-tv {
            width: 100%;
            border-collapse: collapse;
            background: white;
            color: black;
            font-size: 1.1em;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border-radius: 10px;
            overflow: hidden;
        }
        .tabla-resultados-tv th {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 15px 10px;
            font-weight: 600;
            text-align: center;
            border: none;
        }
        .tabla-resultados-tv td {
            padding: 12px 8px;
            text-align: center;
            border: 1px solid #e0e0e0;
        }
        .esperando-datos {
            text-align: center;
            font-size: 1.5em;
            margin-top: 50px;
            color: #bdc3c7;
        }
        .puesto-destacado {
            background: linear-gradient(135deg, #ffeaa7 0%, #fab1a0 100%) !important;
            font-weight: bold;
        }
        .total-destacado {
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%) !important;
            color: white !important;
            font-weight: bold;
        }
        .x-destacado {
            background: linear-gradient(135deg, #fd79a8 0%, #e84393 100%) !important;
            color: white !important;
            font-weight: bold;
        }
        .badge-codigo {
            font-size: 1.2em;
            padding: 10px 15px;
        }
    </style>
</head>
<body>
    <div class="container-tv">
        <div class="header-tv">
            <h1 class="display-4 mb-3">üéØ SISTEMA DE COMPETICI√ìN</h1>
            <h2 class="mb-4">Pistola 9mm / Fuego Central</h2>
            
            <div class="codigo-acceso">
                <h4 class="text-warning mb-3">üî¢ INTRODUCIR C√ìDIGO DE ACCESO</h4>
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <input type="text" class="form-control input-codigo" id="codigoInput" 
                               placeholder="EJ: A1B2" maxlength="4" autocomplete="off">
                        <div class="mt-3">
                            <button class="btn btn-success btn-lg" onclick="cargarPorCodigo()">
                                üì∫ Cargar Resultados
                            </button>
                            <button class="btn btn-outline-info btn-sm ms-2" onclick="mostrarAyuda()">
                                ‚ùì Ayuda
                            </button>
                        </div>
                    </div>
                </div>
                <div class="mt-3 text-info">
                    <small>üí° El c√≥digo de 4 letras se obtiene del sistema principal</small>
                </div>
            </div>
            
            <div id="infoActualizacion" class="mt-3">
                ‚è≥ Esperando c√≥digo de acceso...
            </div>
        </div>

        <div id="contenido">
            <div class="esperando-datos" id="esperando">
                <div class="spinner-border text-primary mb-3" style="width: 3rem; height: 3rem;"></div>
                <br>
                Introduzca el c√≥digo de 4 letras arriba
                <br>
                <small class="text-muted">Ejemplo: A1B2, X8K3, M5N9</small>
            </div>
            <div id="tablasContainer" style="display: none;"></div>
        </div>
    </div>

    <script>
        // =============================================
        // SISTEMA DE C√ìDIGOS PARA TV
        // =============================================
        
        let datosActuales = null;
        let codigoActual = '';
        
        // Base de datos simulada (en un sistema real esto estar√≠a en un servidor)
        const baseDatosCodigos = {
            // Ejemplos de c√≥digos (se llenar√°n din√°micamente)
            // 'A1B2': { datos: ..., tipo: 'finales', timestamp: ... }
        };
        
        // Cargar base de datos inicial desde localStorage
        function cargarBaseDatos() {
            const dbGuardada = localStorage.getItem('tvDatabase');
            if (dbGuardada) {
                Object.assign(baseDatosCodigos, JSON.parse(dbGuardada));
                console.log('Base de datos cargada:', Object.keys(baseDatosCodigos).length, 'c√≥digos');
            }
        }
        
        // Permitir Enter en el input
        document.getElementById('codigoInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                cargarPorCodigo();
            }
        });
        
        // Convertir a may√∫sculas autom√°ticamente
        document.getElementById('codigoInput').addEventListener('input', function(e) {
            this.value = this.value.toUpperCase().replace(/[^A-Z0-9]/g, '');
        });

        function cargarPorCodigo() {
            const codigo = document.getElementById('codigoInput').value.trim();
            
            if (!codigo) {
                mostrarError('‚ö†Ô∏è Por favor, introduce un c√≥digo');
                return;
            }
            
            if (codigo.length !== 4) {
                mostrarError('‚ö†Ô∏è El c√≥digo debe tener exactamente 4 caracteres');
                return;
            }
            
            console.log("üîç Buscando c√≥digo:", codigo);
            codigoActual = codigo;
            
            // Verificar en base de datos local
            if (baseDatosCodigos[codigo]) {
                const datos = baseDatosCodigos[codigo];
                procesarDatos(datos, `C√≥digo: ${codigo}`);
            } else {
                // Intentar cargar del servidor simulado
                cargarDelServidor(codigo);
            }
        }
        
        function cargarDelServidor(codigo) {
            // Simular carga desde servidor
            mostrarError('‚è≥ Verificando c√≥digo en el sistema...');
            
            setTimeout(() => {
                // En un sistema real, aqu√≠ har√≠as una petici√≥n a tu servidor
                // Por ahora simulamos que no se encuentra
                mostrarError('‚ùå C√≥digo no encontrado. Verifique el c√≥digo o pida uno nuevo.');
            }, 2000);
        }
        
        function procesarDatos(datos, fuente) {
            console.log("‚úÖ Datos recibidos de", fuente, ":", datos);
            datosActuales = datos;
            mostrarResultadosTV(datos);
            
            const ahora = new Date();
            document.getElementById('infoActualizacion').innerHTML = 
                `‚úÖ <strong>CONECTADO</strong> - ${fuente} - Actualizado: ${ahora.toLocaleTimeString()}`;
        }
        
        function mostrarResultadosTV(datos) {
            console.log("üìä Mostrando resultados:", datos);
            
            const esperando = document.getElementById('esperando');
            const tablasContainer = document.getElementById('tablasContainer');
            
            esperando.style.display = 'none';
            tablasContainer.style.display = 'block';
            tablasContainer.innerHTML = '';

            if (datos.tipo === 'finales') {
                crearTablaFinales(datos.datos, tablasContainer, datos.disciplina);
            } else if (datos.tipo === 'parciales') {
                crearTablaParciales(datos.datos, tablasContainer, datos.disciplina);
            }
        }

        function crearTablaFinales(resultados, container, disciplina) {
            const titulo = document.createElement('div');
            titulo.className = 'text-center mb-4';
            titulo.innerHTML = `
                <h1 class="display-5 text-warning">üèÜ RESULTADOS FINALES</h1>
                <h3 class="text-info">${disciplina}</h3>
                <div class="badge bg-success badge-codigo">C√≥digo: ${codigoActual}</div>
            `;
            container.appendChild(titulo);

            const tabla = document.createElement('table');
            tabla.className = 'tabla-resultados-tv table table-striped';
            
            let thead = `
            <thead>
                <tr>
                    <th width="80">POS</th>
                    <th width="100">PUESTO</th>
                    <th>S1<br><small class="text-muted">P</small></th>
                    <th>S2<br><small class="text-muted">P</small></th>
                    <th>S3<br><small class="text-muted">P</small></th>
                    <th>S4<br><small class="text-muted">P</small></th>
                    <th>S5<br><small class="text-muted">P</small></th>
                    <th>S6<br><small class="text-muted">P</small></th>
                    <th>S7<br><small class="text-muted">TR</small></th>
                    <th>S8<br><small class="text-muted">TR</small></th>
                    <th>S9<br><small class="text-muted">TR</small></th>
                    <th>S10<br><small class="text-muted">TR</small></th>
                    <th>S11<br><small class="text-muted">TR</small></th>
                    <th>S12<br><small class="text-muted">TR</small></th>
                    <th width="100" class="total-destacado">TOTAL</th>
                    <th width="80" class="x-destacado">X</th>
                </tr>
            </thead>`;
            
            let tbody = '<tbody>';
            
            resultados.forEach((resultado, index) => {
                const esTop3 = index < 3;
                const claseFila = esTop3 ? 'puesto-destacado' : '';
                
                tbody += `<tr class="${claseFila}">`;
                tbody += `<td><strong>${index + 1}¬∫</strong></td>`;
                tbody += `<td><strong>${resultado.puesto}</strong></td>`;
                
                for (let i = 0; i < 12; i++) {
                    tbody += `<td>${resultado.series[i] || 0}</td>`;
                }
                
                tbody += `<td class="total-destacado">${resultado.total}</td>`;
                tbody += `<td class="x-destacado">${resultado.xTotal}</td>`;
                tbody += '</tr>';
            });
            
            tbody += '</tbody>';
            tabla.innerHTML = thead + tbody;
            container.appendChild(tabla);
        }

        function crearTablaParciales(resultados, container, disciplina) {
            const titulo = document.createElement('div');
            titulo.className = 'text-center mb-4';
            titulo.innerHTML = `
                <h1 class="display-5 text-info">üìä RESULTADOS PARCIALES</h1>
                <h3 class="text-warning">${disciplina}</h3>
                <div class="badge bg-success badge-codigo">C√≥digo: ${codigoActual}</div>
            `;
            container.appendChild(titulo);

            const tabla = document.createElement('table');
            tabla.className = 'tabla-resultados-tv table table-striped';
            
            let thead = `
            <thead>
                <tr>
                    <th width="80">POS</th>
                    <th width="100">PUESTO</th>
                    <th>P1<br><small class="text-muted">S1+S2</small></th>
                    <th>P2<br><small class="text-muted">S3+S4</small></th>
                    <th>P3<br><small class="text-muted">S5+S6</small></th>
                    <th>P4<br><small class="text-muted">S7+S8</small></th>
                    <th>P5<br><small class="text-muted">S9+S10</small></th>
                    <th>P6<br><small class="text-muted">S11+S12</small></th>
                    <th width="100" class="total-destacado">TOTAL</th>
                    <th width="80" class="x-destacado">X</th>
                </tr>
            </thead>`;
            
            let tbody = '<tbody>';
            
            resultados.forEach((resultado, index) => {
                const esTop3 = index < 3;
                const claseFila = esTop3 ? 'puesto-destacado' : '';
                
                tbody += `<tr class="${claseFila}">`;
                tbody += `<td><strong>${index + 1}¬∫</strong></td>`;
                tbody += `<td><strong>${resultado.puesto}</strong></td>`;
                
                for (let i = 0; i < 6; i++) {
                    tbody += `<td>${resultado.parciales[i] || 0}</td>`;
                }
                
                tbody += `<td class="total-destacado">${resultado.total}</td>`;
                tbody += `<td class="x-destacado">${resultado.xTotal}</td>`;
                tbody += '</tr>';
            });
            
            tbody += '</tbody>';
            tabla.innerHTML = thead + tbody;
            container.appendChild(tabla);
        }

        function mostrarError(mensaje) {
            document.getElementById('infoActualizacion').innerHTML = 
                `<div class="alert alert-warning">${mensaje}</div>`;
        }

        function mostrarAyuda() {
            alert(`üéØ SISTEMA DE C√ìDIGOS PARA TV

üìã C√ìMO FUNCIONA:
1. En el SISTEMA PRINCIPAL, haz clic en "Enviar a TV"
2. Aparecer√° un C√ìDIGO DE 4 LETRAS (ej: A1B2)
3. En esta pantalla TV, introduce ese c√≥digo
4. Los resultados aparecer√°n autom√°ticamente

üí° CARACTER√çSTICAS:
‚úÖ Funciona en cualquier red (WiFi, datos m√≥viles)
‚úÖ C√≥digos v√°lidos por 24 horas
‚úÖ Sin complicaciones t√©cnicas

üîß SI EL C√ìDIGO NO FUNCIONA:
‚Ä¢ Verifica que el c√≥digo sea correcto
‚Ä¢ Pide un c√≥digo nuevo en el sistema principal
‚Ä¢ Aseg√∫rate de usar letras may√∫sculas

üìû Soporte: El c√≥digo se genera en el sistema principal`);
        }

        // Cargar base de datos al iniciar
        document.addEventListener('DOMContentLoaded', function() {
            cargarBaseDatos();
            console.log("‚úÖ Sistema TV con c√≥digos iniciado");
        });
    </script>
</body>
</html>
