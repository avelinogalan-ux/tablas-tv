<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados de Competici√≥n - TV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --color-primario: #0d6efd;
            --color-exito: #198754;
            --color-advertencia: #ffc107;
            --color-peligro: #dc3545;
            --color-info: #0dcaf0;
        }
        
        body {
            background: #1a1a1a;
            color: white;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 0;
            margin: 0;
        }
        
        .tv-container {
            padding: 20px;
            max-width: 100%;
            overflow-x: auto;
        }
        
        .tv-header {
            background: linear-gradient(45deg, #0d6efd, #0b5ed7);
            color: white;
            padding: 25px 20px;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        
        .card-tv {
            background: #2d2d2d;
            border: none;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.4);
            margin-bottom: 25px;
            overflow: hidden;
        }
        
        .card-header-tv {
            background: linear-gradient(45deg, #495057, #6c757d);
            color: white;
            padding: 20px;
            border-bottom: 3px solid var(--color-primario);
        }
        
        .table-tv {
            background: white;
            color: #333;
            font-size: 1.1rem;
            margin: 0;
        }
        
        .table-tv th {
            background: var(--color-primario);
            color: white;
            text-align: center;
            font-weight: 600;
            padding: 15px 10px;
            font-size: 1rem;
        }
        
        .table-tv td {
            text-align: center;
            vertical-align: middle;
            padding: 12px 8px;
            font-weight: 500;
        }
        
        .puesto-destacado {
            background-color: #e8f5e8 !important;
            border-left: 4px solid var(--color-exito);
        }
        
        .puesto-abandonado {
            background-color: #f8f9fa !important;
            color: #6c757d !important;
            text-decoration: line-through;
        }
        
        .empty-state {
            text-align: center;
            padding: 100px 20px;
            color: #ccc;
        }
        
        .empty-state .icon {
            font-size: 5rem;
            margin-bottom: 30px;
            opacity: 0.7;
        }
        
        .fase-precision { background-color: #cfe2ff !important; }
        .fase-rapido { background-color: #fff3cd !important; }
        
        @media (max-width: 768px) {
            .table-tv {
                font-size: 0.9rem;
            }
            
            .table-tv th,
            .table-tv td {
                padding: 8px 4px;
            }
        }
        
        .fade-in {
            animation: fadeIn 0.8s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .total-destacado {
            background: linear-gradient(45deg, #198754, #20c997) !important;
            color: white !important;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .auto-refresh-badge {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--color-exito);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <!-- Badge de Auto-Refresh -->
    <div class="auto-refresh-badge" id="autoRefreshBadge">
        üîÑ Auto-Refresh: 1 min
    </div>

    <!-- Header TV -->
    <div class="tv-header">
        <h1 class="display-4 fw-bold mb-3" id="tituloPrincipal">üéØ RESULTADOS DE COMPETICI√ìN</h1>
        <p class="lead mb-0" id="infoDisciplina">Cargando datos...</p>
        <small id="ultimaActualizacion" class="opacity-75"></small>
    </div>

    <!-- Contenido Principal -->
    <div class="tv-container">
        <!-- Estado vac√≠o -->
        <div id="emptyState" class="empty-state">
            <div class="icon">üìä</div>
            <h2>Esperando datos de la competici√≥n</h2>
            <p class="fs-5">Los resultados aparecer√°n aqu√≠ autom√°ticamente</p>
            <div class="mt-4">
                <small class="text-muted">Auto-refresh cada 5 minutos</small>
            </div>
        </div>

        <!-- Contenedor de resultados -->
        <div id="resultsContainer" style="display: none;">
            
            <!-- Resultados Finales -->
            <div class="card card-tv fade-in" id="resultadosFinalesCard" style="display: none;">
                <div class="card-header-tv">
                    <h3 class="mb-0" id="tituloFinales">üèÜ RESULTADOS FINALES - 12 SERIES</h3>
                </div>
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-bordered table-hover table-tv mb-0" id="tablaFinales">
                            <thead id="theadFinales">
                                <!-- Se genera din√°micamente -->
                            </thead>
                            <tbody id="cuerpoTablaFinales">
                                <!-- Se llena autom√°ticamente -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Resultados Parciales -->
            <div class="card card-tv fade-in" id="resultadosParcialesCard" style="display: none;">
                <div class="card-header-tv">
                    <h3 class="mb-0" id="tituloParciales">üìà RESULTADOS PARCIALES - 6 AGRUPACIONES</h3>
                </div>
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-bordered table-hover table-tv mb-0" id="tablaParciales">
                            <thead id="theadParciales">
                                <!-- Se genera din√°micamente -->
                            </thead>
                            <tbody id="cuerpoTablaParciales">
                                <!-- Se llena autom√°ticamente -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let datosActuales = null;
        let autoRefreshInterval = null;
        let lastUpdateTime = null;
        
        // Al cargar la p√°gina, configurar auto-refresh
        document.addEventListener('DOMContentLoaded', function() {
            iniciarAutoRefresh();
            cargarDatosAutomaticamente();
            
            // Configurar auto-refresh cada 5 minutos (300,000 ms)
            autoRefreshInterval = setInterval(cargarDatosAutomaticamente, 20000);
            
            console.log('üì∫ TV Universal iniciada - Lista para recibir datos');
        });
        
        function iniciarAutoRefresh() {
            // Mostrar pr√≥ximo refresh
            actualizarContadorRefresh();
            
            // Actualizar contador cada minuto
            setInterval(actualizarContadorRefresh, 20000);
        }
        
        function actualizarContadorRefresh() {
            const ahora = new Date();
            const siguienteRefresh = new Date(ahora.getTime() + 20000);
            const minutosRestantes = Math.round((siguienteRefresh - ahora) / 20000);
            
            document.getElementById('autoRefreshBadge').innerHTML = 
                `üîÑ Refresh: ${minutosRestantes}min`;
        }
        
        function cargarDatosAutomaticamente() {
            console.log('üîÑ Buscando datos actualizados...');
            
            // Intentar cargar desde localStorage primero (datos m√°s recientes)
            const datosLocal = localStorage.getItem('tvData');
            if (datosLocal) {
                try {
                    const datos = JSON.parse(datosLocal);
                    mostrarDatos(datos);
                    lastUpdateTime = new Date();
                    actualizarInfoTiempo();
                    return;
                } catch (error) {
                    console.error('Error cargando datos locales:', error);
                }
            }
            
            // Si no hay datos, mostrar estado vac√≠o
            mostrarEstadoVacio();
        }
        
        function mostrarDatos(datos) {
            datosActuales = datos;
            
            // Actualizar informaci√≥n del header
            document.getElementById('tituloPrincipal').textContent = `üéØ ${datos.disciplina}`;
            document.getElementById('infoDisciplina').textContent = 
                `${datos.tipo.toUpperCase()} ‚Ä¢ ${formatearFecha(datos.timestamp)}`;
            
            // Mostrar la secci√≥n correspondiente
            mostrarSeccionPorTipo(datos.tipo, datos.disciplina);
            
            document.getElementById('emptyState').style.display = 'none';
            document.getElementById('resultsContainer').style.display = 'block';
            
            // A√±adir clase de animaci√≥n
            document.querySelectorAll('.card-tv').forEach(card => {
                card.classList.add('fade-in');
            });
            
            // Actualizar tiempo de √∫ltima actualizaci√≥n
            lastUpdateTime = new Date();
            actualizarInfoTiempo();
            
            console.log(`‚úÖ Datos mostrados: ${datos.disciplina} - ${datos.tipo}`);
        }
        
        function mostrarSeccionPorTipo(tipo, disciplina) {
            // Ocultar todas las secciones primero
            document.getElementById('resultadosFinalesCard').style.display = 'none';
            document.getElementById('resultadosParcialesCard').style.display = 'none';
            
            // Configurar t√≠tulos seg√∫n la disciplina
            const titulos = {
                'finales': `üèÜ RESULTADOS FINALES - ${disciplina.toUpperCase()}`,
                'parciales': `üìà RESULTADOS PARCIALES - ${disciplina.toUpperCase()}`
            };
            
            switch(tipo) {
                case 'finales':
                    document.getElementById('tituloFinales').textContent = titulos[tipo];
                    mostrarResultadosFinales();
                    document.getElementById('resultadosFinalesCard').style.display = 'block';
                    break;
                    
                case 'parciales':
                    document.getElementById('tituloParciales').textContent = titulos[tipo];
                    mostrarResultadosParciales();
                    document.getElementById('resultadosParcialesCard').style.display = 'block';
                    break;
                    
                default:
                    console.warn('Tipo de datos no reconocido:', tipo);
                    mostrarEstadoVacio();
                    break;
            }
        }
        
        function mostrarResultadosFinales() {
            const thead = document.getElementById('theadFinales');
            const tbody = document.getElementById('cuerpoTablaFinales');
            
            if (!datosActuales.datos || datosActuales.datos.length === 0) {
                tbody.innerHTML = '<tr><td colspan="20" class="text-center py-4">No hay datos disponibles</td></tr>';
                return;
            }
            
            // CABECERA PARA 12 SERIES (TODAS LAS DISCIPLINAS)
            const headersHTML = `
                <tr>
                    <th>POS</th>
                    <th>PUESTO</th>
                    <th>S1</th>
                    <th>S2</th>
                    <th>S3</th>
                    <th>S4</th>
                    <th>S5</th>
                    <th>S6</th>
                    <th>S7</th>
                    <th>S8</th>
                    <th>S9</th>
                    <th>S10</th>
                    <th>S11</th>
                    <th>S12</th>
                    <th>TOTAL</th>
                    <th>X</th>
                </tr>
            `;
            thead.innerHTML = headersHTML;
            
            // Generar filas de datos
            tbody.innerHTML = '';
            datosActuales.datos.forEach((resultado, index) => {
                const row = document.createElement('tr');
                if (index === 0) row.classList.add('puesto-destacado');
                if (resultado.abandonado) row.classList.add('puesto-abandonado');
                
                let rowHTML = `
                    <td class="fw-bold fs-5">${index + 1}¬∫</td>
                    <td class="fw-bold">PUESTO ${resultado.puesto}</td>
                `;
                
                // 12 series individuales
                rowHTML += resultado.series.map((serie, i) => `
                    <td class="${i < 6 ? 'fase-precision' : 'fase-rapido'} fw-bold">
                        ${serie}
                    </td>
                `).join('');
                
                rowHTML += `
                    <td class="total-destacado">${resultado.total}</td>
                    <td class="fw-bold table-info">${resultado.xTotal}</td>
                `;
                
                row.innerHTML = rowHTML;
                tbody.appendChild(row);
            });
        }
        
        function mostrarResultadosParciales() {
            const thead = document.getElementById('theadParciales');
            const tbody = document.getElementById('cuerpoTablaParciales');
            
            if (!datosActuales.datos || datosActuales.datos.length === 0) {
                tbody.innerHTML = '<tr><td colspan="20" class="text-center py-4">No hay datos disponibles</td></tr>';
                return;
            }
            
            // CABECERA PARA PARCIALES (6 AGRUPACIONES)
            const headersHTML = `
                <tr>
                    <th>POS</th>
                    <th>PUESTO</th>
                    <th>S1+S2</th>
                    <th>S3+S4</th>
                    <th>S5+S6</th>
                    <th>S7+S8</th>
                    <th>S9+S10</th>
                    <th>S11+S12</th>
                    <th>TOTAL</th>
                    <th>X</th>
                </tr>
            `;
            thead.innerHTML = headersHTML;
            
            tbody.innerHTML = '';
            datosActuales.datos.forEach((resultado, index) => {
                const row = document.createElement('tr');
                if (index === 0) row.classList.add('puesto-destacado');
                if (resultado.abandonado) row.classList.add('puesto-abandonado');
                
                row.innerHTML = `
                    <td class="fw-bold fs-5">${index + 1}¬∫</td>
                    <td class="fw-bold">PUESTO ${resultado.puesto}</td>
                    ${resultado.parciales.map((parcial, i) => `
                        <td class="${i < 3 ? 'fase-precision' : 'fase-rapido'} fw-bold">
                            ${parcial}
                        </td>
                    `).join('')}
                    <td class="total-destacado">${resultado.total}</td>
                    <td class="fw-bold table-info">${resultado.xTotal}</td>
                `;
                
                tbody.appendChild(row);
            });
        }
        
        function mostrarEstadoVacio() {
            document.getElementById('emptyState').style.display = 'block';
            document.getElementById('resultsContainer').style.display = 'none';
            document.getElementById('infoDisciplina').textContent = 'Esperando datos de competici√≥n...';
        }
        
        function formatearFecha(timestamp) {
            const fecha = new Date(timestamp);
            return fecha.toLocaleString('es-ES', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
        
        function actualizarInfoTiempo() {
            if (lastUpdateTime) {
                const ahora = new Date();
                const diffMs = ahora - lastUpdateTime;
                const diffMins = Math.floor(diffMs / 60000);
                
                document.getElementById('ultimaActualizacion').textContent = 
                    `√öltima actualizaci√≥n: hace ${diffMins} minuto${diffMins !== 1 ? 's' : ''}`;
            }
        }
    </script>
</body>
</html>
