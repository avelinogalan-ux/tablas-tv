<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV - Resultados Tiro Deportivo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d3436 100%);
            color: white;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container-tv {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        .header-tv {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            border: 2px solid rgba(255,255,255,0.2);
        }
        .codigo-acceso {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .input-codigo {
            font-size: 1.5em;
            text-align: center;
            font-weight: bold;
            letter-spacing: 3px;
        }
        .qr-section {
            text-align: center;
            margin: 20px 0;
        }
        .tabla-resultados-tv {
            width: 100%;
            border-collapse: collapse;
            background: white;
            color: black;
            font-size: 1.1em;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border-radius: 10px;
            overflow: hidden;
        }
        .tabla-resultados-tv th {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 15px 10px;
            font-weight: 600;
            text-align: center;
            border: none;
        }
        .tabla-resultados-tv td {
            padding: 12px 8px;
            text-align: center;
            border: 1px solid #e0e0e0;
        }
        .esperando-datos {
            text-align: center;
            font-size: 1.5em;
            margin-top: 50px;
            color: #bdc3c7;
        }
        .puesto-destacado {
            background: linear-gradient(135deg, #ffeaa7 0%, #fab1a0 100%) !important;
            font-weight: bold;
        }
        .total-destacado {
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%) !important;
            color: white !important;
            font-weight: bold;
        }
        .x-destacado {
            background: linear-gradient(135deg, #fd79a8 0%, #e84393 100%) !important;
            color: white !important;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container-tv">
        <div class="header-tv">
            <h1 class="display-4 mb-3">üéØ SISTEMA DE COMPETICI√ìN</h1>
            <h2 class="mb-4">Pistola 9mm / Fuego Central</h2>
            
            <div class="codigo-acceso">
                <h4 class="text-warning mb-3">üî¢ INTRODUCIR C√ìDIGO O URL</h4>
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="input-group mb-3">
                            <span class="input-group-text">C√≥digo (4 letras)</span>
                            <input type="text" class="form-control input-codigo" id="codigoInput" 
                                   placeholder="EJ: A1B2" maxlength="4" autocomplete="off">
                            <button class="btn btn-success" onclick="cargarPorCodigo()">
                                Cargar
                            </button>
                        </div>
                        
                        <div class="input-group">
                            <span class="input-group-text">URL completa</span>
                            <input type="text" class="form-control" id="urlInput" 
                                   placeholder="Pega aqu√≠ la URL completa">
                            <button class="btn btn-primary" onclick="cargarPorURL()">
                                Cargar
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="mt-3">
                    <button class="btn btn-outline-info btn-sm" onclick="mostrarInstrucciones()">
                        üìã Ver Instrucciones
                    </button>
                </div>
            </div>
            
            <div id="infoActualizacion" class="mt-3">
                ‚è≥ Esperando datos...
            </div>
        </div>

        <div id="contenido">
            <div class="esperando-datos" id="esperando">
                <div class="spinner-border text-primary mb-3" style="width: 3rem; height: 3rem;"></div>
                <br>
                Use una de las opciones arriba para cargar resultados
            </div>
            <div id="tablasContainer" style="display: none;"></div>
        </div>
    </div>

    <script>
        // =============================================
        // SISTEMA MEJORADO - C√ìDIGOS + URL
        // =============================================
        
        let datosActuales = null;
        
        // Permitir Enter en los inputs
        document.getElementById('codigoInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') cargarPorCodigo();
        });
        
        document.getElementById('urlInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') cargarPorURL();
        });
        
        // Convertir a may√∫sculas autom√°ticamente
        document.getElementById('codigoInput').addEventListener('input', function(e) {
            this.value = this.value.toUpperCase().replace(/[^A-Z0-9]/g, '');
        });

        function cargarPorCodigo() {
            const codigo = document.getElementById('codigoInput').value.trim();
            
            if (!codigo) {
                mostrarError('‚ö†Ô∏è Por favor, introduce un c√≥digo');
                return;
            }
            
            if (codigo.length !== 4) {
                mostrarError('‚ö†Ô∏è El c√≥digo debe tener 4 caracteres (letras y n√∫meros)');
                return;
            }
            
            console.log("üîç Buscando c√≥digo:", codigo);
            
            // Simulamos b√∫squeda - en una versi√≥n real esto conectar√≠a con un servidor
            mostrarError('‚ùå Sistema de c√≥digos requiere servidor. Use la opci√≥n URL.');
        }
        
        function cargarPorURL() {
            const url = document.getElementById('urlInput').value.trim();
            
            if (!url) {
                mostrarError('‚ö†Ô∏è Por favor, pega una URL');
                return;
            }
            
            console.log("üîç Procesando URL:", url);
            
            try {
                // Extraer par√°metros de la URL
                const urlObj = new URL(url);
                const dataParam = urlObj.searchParams.get('data');
                
                if (!dataParam) {
                    mostrarError('‚ùå URL no contiene datos v√°lidos');
                    return;
                }
                
                const datos = JSON.parse(decodeURIComponent(dataParam));
                procesarDatos(datos, 'URL');
                
            } catch (error) {
                console.error("Error procesando URL:", error);
                mostrarError('‚ùå Error en la URL: ' + error.message);
            }
        }
        
        function procesarDatos(datos, fuente) {
            console.log("‚úÖ Datos recibidos de", fuente, ":", datos);
            datosActuales = datos;
            mostrarResultadosTV(datos);
            
            document.getElementById('infoActualizacion').innerHTML = 
                `‚úÖ <strong>CONECTADO</strong> - Fuente: ${fuente} - Actualizado: ${new Date().toLocaleTimeString()}`;
        }
        
        function mostrarResultadosTV(datos) {
            console.log("üìä Mostrando resultados:", datos);
            
            const esperando = document.getElementById('esperando');
            const tablasContainer = document.getElementById('tablasContainer');
            
            esperando.style.display = 'none';
            tablasContainer.style.display = 'block';
            tablasContainer.innerHTML = '';

            if (datos.tipo === 'finales') {
                crearTablaFinales(datos.datos, tablasContainer, datos.disciplina);
            } else if (datos.tipo === 'parciales') {
                crearTablaParciales(datos.datos, tablasContainer, datos.disciplina);
            }
        }

        function crearTablaFinales(resultados, container, disciplina) {
            const titulo = document.createElement('div');
            titulo.className = 'text-center mb-4';
            titulo.innerHTML = `
                <h1 class="display-5 text-warning">üèÜ RESULTADOS FINALES</h1>
                <h3 class="text-info">${disciplina}</h3>
            `;
            container.appendChild(titulo);

            const tabla = document.createElement('table');
            tabla.className = 'tabla-resultados-tv table table-striped';
            
            let thead = `
            <thead>
                <tr>
                    <th width="80">POS</th>
                    <th width="100">PUESTO</th>
                    <th>S1</th><th>S2</th><th>S3</th><th>S4</th><th>S5</th><th>S6</th>
                    <th>S7</th><th>S8</th><th>S9</th><th>S10</th><th>S11</th><th>S12</th>
                    <th width="100" class="total-destacado">TOTAL</th>
                    <th width="80" class="x-destacado">X</th>
                </tr>
            </thead>`;
            
            let tbody = '<tbody>';
            
            resultados.forEach((resultado, index) => {
                const esTop3 = index < 3;
                const claseFila = esTop3 ? 'puesto-destacado' : '';
                
                tbody += `<tr class="${claseFila}">`;
                tbody += `<td><strong>${index + 1}¬∫</strong></td>`;
                tbody += `<td><strong>${resultado.puesto}</strong></td>`;
                
                for (let i = 0; i < 12; i++) {
                    tbody += `<td>${resultado.series[i] || 0}</td>`;
                }
                
                tbody += `<td class="total-destacado">${resultado.total}</td>`;
                tbody += `<td class="x-destacado">${resultado.xTotal}</td>`;
                tbody += '</tr>';
            });
            
            tbody += '</tbody>';
            tabla.innerHTML = thead + tbody;
            container.appendChild(tabla);
        }

        function crearTablaParciales(resultados, container, disciplina) {
            const titulo = document.createElement('div');
            titulo.className = 'text-center mb-4';
            titulo.innerHTML = `
                <h1 class="display-5 text-info">üìä RESULTADOS PARCIALES</h1>
                <h3 class="text-warning">${disciplina}</h3>
            `;
            container.appendChild(titulo);

            const tabla = document.createElement('table');
            tabla.className = 'tabla-resultados-tv table table-striped';
            
            let thead = `
            <thead>
                <tr>
                    <th width="80">POS</th>
                    <th width="100">PUESTO</th>
                    <th>P1</th><th>P2</th><th>P3</th><th>P4</th><th>P5</th><th>P6</th>
                    <th width="100" class="total-destacado">TOTAL</th>
                    <th width="80" class="x-destacado">X</th>
                </tr>
            </thead>`;
            
            let tbody = '<tbody>';
            
            resultados.forEach((resultado, index) => {
                const esTop3 = index < 3;
                const claseFila = esTop3 ? 'puesto-destacado' : '';
                
                tbody += `<tr class="${claseFila}">`;
                tbody += `<td><strong>${index + 1}¬∫</strong></td>`;
                tbody += `<td><strong>${resultado.puesto}</strong></td>`;
                
                for (let i = 0; i < 6; i++) {
                    tbody += `<td>${resultado.parciales[i] || 0}</td>`;
                }
                
                tbody += `<td class="total-destacado">${resultado.total}</td>`;
                tbody += `<td class="x-destacado">${resultado.xTotal}</td>`;
                tbody += '</tr>';
            });
            
            tbody += '</tbody>';
            tabla.innerHTML = thead + tbody;
            container.appendChild(tabla);
        }

        function mostrarError(mensaje) {
            document.getElementById('infoActualizacion').innerHTML = 
                `<div class="alert alert-warning">${mensaje}</div>`;
        }

        function mostrarInstrucciones() {
            alert(`üìã INSTRUCCIONES DE USO:

1. EN EL SISTEMA PRINCIPAL:
   - Haz clic en "Enviar a TV"
   - Copia la URL completa que aparece

2. EN ESTA PANTALLA TV:
   - Pega la URL en el campo "URL completa"
   - Haz clic en "Cargar"

3. LOS RESULTADOS aparecer√°n autom√°ticamente

üí° La URL contiene todos los datos necesarios`);
        }

        // Verificar si hay par√°metros en la URL al cargar
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const dataParam = urlParams.get('data');
            
            if (dataParam) {
                try {
                    const datos = JSON.parse(decodeURIComponent(dataParam));
                    procesarDatos(datos, 'URL directa');
                    document.getElementById('urlInput').value = window.location.href;
                } catch (error) {
                    console.error("Error procesando URL inicial:", error);
                }
            }
            
            console.log("‚úÖ Sistema TV mejorado iniciado");
        });
    </script>
</body>
</html>
