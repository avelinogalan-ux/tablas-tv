<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TV - Resultados Tiro Deportivo</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600;700&display=swap" rel="stylesheet">

<style>
    body {
        background: radial-gradient(circle at top, #0a0f1f 0%, #000000 100%);
        color: #f5f6fa;
        font-family: 'Rajdhani', sans-serif;
        overflow-x: hidden;
    }

    .container-tv {
        max-width: 1900px;
        margin: 0 auto;
        padding: 20px;
    }

    /* CABECERA */
    header {
        position: sticky;
        top: 0;
        z-index: 10;
        background: linear-gradient(90deg, #003cff 0%, #001b5c 100%);
        color: white;
        box-shadow: 0 4px 30px rgba(0,0,0,0.6);
        padding: 10px 0 20px;
        border-bottom: 3px solid #ffc107;
    }

    .logo-header {
        height: 100px;
        width: auto;
        object-fit: contain;
        filter: drop-shadow(0 0 10px rgba(255,255,255,0.7));
    }

    h1.display-5 {
        font-size: 2.8rem;
        letter-spacing: 2px;
        text-transform: uppercase;
        text-shadow: 0 0 20px rgba(255,255,255,0.6);
    }

    /* ESTADOS */
    .status-connected {
        background: rgba(0,255,136,0.15);
        border: 1px solid #00ff88;
        color: #00ff88;
        font-weight: 700;
        text-shadow: 0 0 10px rgba(0,255,136,0.6);
    }
    .status-disconnected {
        background: rgba(255, 0, 60, 0.15);
        border: 1px solid #ff003c;
        color: #ff4d6d;
    }
    .status-waiting {
        background: rgba(255, 255, 0, 0.15);
        border: 1px solid #ffe600;
        color: #ffe600;
    }

    /* TABLAS */
    .table-container {
        max-height: 70vh;
        overflow-y: auto;
        scroll-behavior: smooth;
        margin-top: 20px;
    }

    .table {
        font-size: 2rem;
        border-color: #0048ff;
        color: #f8f9fa;
        background: rgba(0, 60, 150, 0.2);
        backdrop-filter: blur(8px);
        animation: aparecerTabla 0.8s ease-out;
        min-width: 1400px; /* asegurar espacio horizontal */
    }

    @keyframes aparecerTabla {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .table thead {
        background: linear-gradient(90deg, #001f7a 0%, #0048ff 100%);
        color: #fff;
        text-transform: uppercase;
        font-size: 1.6rem;
        border-bottom: 4px solid #ffc107;
        position: sticky;
        top: 0;
        z-index: 10;
    }

    .table th, .table td {
        text-align: center;
        vertical-align: middle;
        padding: 1rem;
    }

    .table-success { background-color: rgba(0,255,136,0.2) !important; }
    .table-info { background-color: rgba(0,229,255,0.25) !important; }
    .table-light-warning { background-color: rgba(255,193,7,0.3) !important; }

    tr:hover {
        background-color: rgba(255,255,255,0.08);
        transition: background 0.3s;
    }

    /* ESPERA */
    .esperando-datos {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 60vh;
        text-align: center;
        color: #adb5bd;
    }
</style>
</head>
<body>
<div class="container-tv">

    <!-- CABECERA -->
    <header class="text-center">
        <div class="d-flex justify-content-between align-items-center flex-wrap px-4">
            <img src="shooting_logo.png" alt="Logo Izquierdo" class="logo-header">
            <div class="flex-grow-1 text-center">
                <h1 class="display-5 fw-bold">Resultados en Directo</h1>
                <div id="infoActualizacion" class="status-waiting mt-3 p-2 rounded mx-auto" style="max-width:600px;">
                    <div class="d-flex align-items-center justify-content-center">
                        <div class="spinner-border spinner-border-sm me-2" role="status"></div>
                        <span>Buscando canal de competición...</span>
                    </div>
                </div>
            </div>
            <img src="shooting_logo.png" alt="Logo Derecho" class="logo-header">
        </div>
    </header>

    <!-- CONTENIDO PRINCIPAL -->
    <main id="contenido">
        <div class="esperando-datos" id="esperando">
            <div class="spinner-border text-info mb-3" style="width: 4rem; height: 4rem"></div>
            <h4>Listo para recibir resultados</h4>
            <p class="text-muted">Los datos aparecerán automáticamente en esta pantalla.</p>
        </div>
        <div class="table-container" id="tablasContainer" style="display: none;"></div>
    </main>
</div>

<script>
const CANAL_UNIVERSAL_ID = '68e19505ae596e708f063783';
let ultimoContenido = '';

async function consultarCanal() {
    const infoElement = document.getElementById('infoActualizacion');
    try {
        const respuesta = await fetch(`https://api.jsonbin.io/v3/b/${CANAL_UNIVERSAL_ID}/latest`);
        if (!respuesta.ok) throw new Error(`Error ${respuesta.status}`);
        const contenidoTexto = await respuesta.text();
        if (contenidoTexto === ultimoContenido) return;
        ultimoContenido = contenidoTexto;
        const datos = JSON.parse(contenidoTexto).record;
        if (!datos || !datos.tipo) return;

        mostrarResultadosTV(datos);
        document.getElementById('esperando').style.display = 'none';
        document.getElementById('tablasContainer').style.display = 'block';

        infoElement.className = 'status-connected p-3 rounded mx-auto';
        infoElement.innerHTML = `<div class="text-center"><span class="fw-bold">✅ EN DIRECTO</span><br><small>${datos.disciplina.toUpperCase()}</small></div>`;
    } catch (error) {
        console.error("❌ Error al buscar datos:", error);
        infoElement.className = 'status-disconnected p-3 rounded mx-auto';
        infoElement.innerHTML = `<div class="text-center">❌ Error al recibir datos. Verificando...</div>`;
    }
}

document.addEventListener('DOMContentLoaded', function() {
    consultarCanal();
    setInterval(consultarCanal, 400000);
});

function mostrarResultadosTV(datos) {
    const container = document.getElementById('tablasContainer');
    container.innerHTML = '';
    if (datos.tipo === 'finales') crearTablaFinales(datos.datos, container, datos.disciplina);
    else if (datos.tipo === 'parciales') crearTablaParciales(datos.datos, container, datos.disciplina);
}

function crearTablaFinales(resultados, container, disciplina) {
    let tablaHTML = `<h1 class="text-center mb-4 text-warning">${disciplina} - Clasificación Final</h1>
    <table class="table table-dark table-bordered table-hover">
    <thead><tr>
    <th>Pos.</th><th>Puesto</th>
    ${Array.from({ length: 12 }, (_, i) => `<th>S${i+1}</th>`).join('')}
    <th>Total</th><th>X</th></tr></thead><tbody>`;
    resultados.forEach((r, index) => {
        tablaHTML += `<tr><td class="fw-bold text-warning">${index + 1}º</td>
        <td>Puesto ${r.puesto}</td>
        ${r.series.map(s => `<td>${s}</td>`).join('')}
        <td class="table-success fw-bold">${r.total}</td>
        <td class="table-info fw-bold">${r.xTotal}</td></tr>`;
    });
    tablaHTML += '</tbody></table>';
    container.innerHTML = tablaHTML;
}

function crearTablaParciales(resultados, container, disciplina) {
    let tablaHTML = `<h1 class="text-center mb-4 text-warning">${disciplina} - Clasificación Parcial</h1>
    <table class="table table-dark table-bordered table-hover">
    <thead><tr><th>Pos.</th><th>Puesto</th>
    <th>Prec. 1</th><th>Prec. 2</th><th>Prec. 3</th>
    <th>Duelo 1</th><th>Duelo 2</th><th>Duelo 3</th>
    <th>Total</th><th>X</th></tr></thead><tbody>`;
    resultados.forEach((r, index) => {
        tablaHTML += `<tr><td class="fw-bold text-warning">${index + 1}º</td>
        <td>Puesto ${r.puesto}</td>
        ${r.parciales.map(p => `<td>${p}</td>`).join('')}
        <td class="table-success fw-bold">${r.total}</td>
        <td class="table-info fw-bold">${r.xTotal}</td></tr>`;
    });
    tablaHTML += '</tbody></table>';
    container.innerHTML = tablaHTML;
}
</script>
</body>
</html>
