<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV - Resultados Tiro Deportivo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d3436 100%);
            color: white;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container-tv {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        .header-tv {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            border: 2px solid rgba(255,255,255,0.2);
        }
        .tabla-resultados-tv {
            width: 100%;
            border-collapse: collapse;
            background: white;
            color: black;
            font-size: 1.1em;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border-radius: 10px;
            overflow: hidden;
        }
        .tabla-resultados-tv th {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 15px 10px;
            font-weight: 600;
            text-align: center;
            border: none;
        }
        .tabla-resultados-tv td {
            padding: 12px 8px;
            text-align: center;
            border: 1px solid #e0e0e0;
        }
        .esperando-datos {
            text-align: center;
            font-size: 1.5em;
            margin-top: 50px;
            color: #bdc3c7;
        }
        .puesto-destacado {
            background: linear-gradient(135deg, #ffeaa7 0%, #fab1a0 100%) !important;
            font-weight: bold;
        }
        .total-destacado {
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%) !important;
            color: white !important;
            font-weight: bold;
        }
        .x-destacado {
            background: linear-gradient(135deg, #fd79a8 0%, #e84393 100%) !important;
            color: white !important;
            font-weight: bold;
        }
        .status-connected {
            background: rgba(46, 204, 113, 0.2);
            border: 1px solid #2ecc71;
            color: #2ecc71;
        }
        .status-waiting {
            background: rgba(241, 196, 15, 0.2);
            border: 1px solid #f1c40f;
            color: #f1c40f;
        }
    </style>
</head>
<body>
    <div class="container-tv">
        <div class="header-tv">
            <h1 class="display-4 mb-3">üéØ SISTEMA DE COMPETICI√ìN</h1>
            <h2 class="mb-4">Pistola 9mm / Fuego Central</h2>
            
            <div id="infoActualizacion" class="status-waiting p-3 rounded">
                <div class="d-flex align-items-center justify-content-center">
                    <div class="spinner-border spinner-border-sm me-2" role="status"></div>
                    <span>üîÑ Esperando datos del sistema...</span>
                </div>
            </div>
        </div>

        <div id="contenido">
            <div class="esperando-datos" id="esperando">
                <div class="mb-3">
                    <div class="spinner-border text-primary mb-3" style="width: 3rem; height: 3rem;"></div>
                </div>
                <h4>Listo para recibir resultados</h4>
                <p class="text-muted">Los datos aparecer√°n autom√°ticamente cuando el sistema los env√≠e</p>
                <div class="mt-4">
                    <small class="text-info">üí° Usa el c√≥digo QR en el sistema principal para enviar datos</small>
                </div>
            </div>
            <div id="tablasContainer" style="display: none;"></div>
        </div>
    </div>

    <script>
        // =============================================
        // SISTEMA TV MEJORADO
        // =============================================
        
        let datosActuales = null;
        
        function cargarDatosDesdeURL() {
            console.log("üîç Verificando par√°metros URL...");
            
            const urlParams = new URLSearchParams(window.location.search);
            const dataParam = urlParams.get('data');
            
            if (dataParam) {
                console.log("‚úÖ Datos encontrados en URL");
                try {
                    const datos = JSON.parse(decodeURIComponent(dataParam));
                    mostrarResultadosTV(datos);
                    
                    const ahora = new Date();
                    const infoElement = document.getElementById('infoActualizacion');
                    infoElement.className = 'status-connected p-3 rounded';
                    infoElement.innerHTML = `
                        <div class="text-center">
                            <span class="fw-bold">‚úÖ CONECTADO AL SISTEMA</span><br>
                            <small>Actualizado: ${ahora.toLocaleTimeString()} | ${datos.tipo.toUpperCase()} | ${datos.datos.length} puestos</small>
                        </div>
                    `;
                        
                } catch (error) {
                    console.error("‚ùå Error procesando datos:", error);
                    document.getElementById('infoActualizacion').innerHTML = 
                        '<div class="text-center">‚ùå Error en los datos recibidos</div>';
                }
            } else {
                console.log("üîÑ Modo espera activado");
                // No hay datos, mantener modo espera
            }
        }
        
        function mostrarResultadosTV(datos) {
            console.log("üìä Mostrando resultados:", datos);
            
            const esperando = document.getElementById('esperando');
            const tablasContainer = document.getElementById('tablasContainer');
            
            esperando.style.display = 'none';
            tablasContainer.style.display = 'block';
            tablasContainer.innerHTML = '';

            if (datos.tipo === 'finales') {
                crearTablaFinales(datos.datos, tablasContainer, datos.disciplina);
            } else if (datos.tipo === 'parciales') {
                crearTablaParciales(datos.datos, tablasContainer, datos.disciplina);
            }
        }

        function crearTablaFinales(resultados, container, disciplina) {
            const titulo = document.createElement('div');
            titulo.className = 'text-center mb-4';
            titulo.innerHTML = `
                <h1 class="display-5 text-warning">üèÜ RESULTADOS FINALES</h1>
                <h3 class="text-info">${disciplina}</h3>
                <div class="badge bg-success fs-6 mt-2">${resultados.length} puestos</div>
            `;
            container.appendChild(titulo);

            const tabla = document.createElement('table');
            tabla.className = 'tabla-resultados-tv table table-striped';
            
            let thead = `
            <thead>
                <tr>
                    <th width="80">POS</th>
                    <th width="100">PUESTO</th>
                    <th>S1<br><small class="text-muted">P</small></th>
                    <th>S2<br><small class="text-muted">P</small></th>
                    <th>S3<br><small class="text-muted">P</small></th>
                    <th>S4<br><small class="text-muted">P</small></th>
                    <th>S5<br><small class="text-muted">P</small></th>
                    <th>S6<br><small class="text-muted">P</small></th>
                    <th>S7<br><small class="text-muted">TR</small></th>
                    <th>S8<br><small class="text-muted">TR</small></th>
                    <th>S9<br><small class="text-muted">TR</small></th>
                    <th>S10<br><small class="text-muted">TR</small></th>
                    <th>S11<br><small class="text-muted">TR</small></th>
                    <th>S12<br><small class="text-muted">TR</small></th>
                    <th width="100" class="total-destacado">TOTAL</th>
                    <th width="80" class="x-destacado">X</th>
                </tr>
            </thead>`;
            
            let tbody = '<tbody>';
            
            resultados.forEach((resultado, index) => {
                const esTop3 = index < 3;
                const claseFila = esTop3 ? 'puesto-destacado' : '';
                
                tbody += `<tr class="${claseFila}">`;
                tbody += `<td><strong>${index + 1}¬∫</strong></td>`;
                tbody += `<td><strong>${resultado.puesto}</strong></td>`;
                
                for (let i = 0; i < 12; i++) {
                    tbody += `<td>${resultado.series[i] || 0}</td>`;
                }
                
                tbody += `<td class="total-destacado">${resultado.total}</td>`;
                tbody += `<td class="x-destacado">${resultado.xTotal}</td>`;
                tbody += '</tr>';
            });
            
            tbody += '</tbody>';
            tabla.innerHTML = thead + tbody;
            container.appendChild(tabla);
        }

        function crearTablaParciales(resultados, container, disciplina) {
            const titulo = document.createElement('div');
            titulo.className = 'text-center mb-4';
            titulo.innerHTML = `
                <h1 class="display-5 text-info">üìä RESULTADOS PARCIALES</h1>
                <h3 class="text-warning">${disciplina}</h3>
                <div class="badge bg-success fs-6 mt-2">${resultados.length} puestos</div>
            `;
            container.appendChild(titulo);

            const tabla = document.createElement('table');
            tabla.className = 'tabla-resultados-tv table table-striped';
            
            let thead = `
            <thead>
                <tr>
                    <th width="80">POS</th>
                    <th width="100">PUESTO</th>
                    <th>P1<br><small class="text-muted">S1+S2</small></th>
                    <th>P2<br><small class="text-muted">S3+S4</small></th>
                    <th>P3<br><small class="text-muted">S5+S6</small></th>
                    <th>P4<br><small class="text-muted">S7+S8</small></th>
                    <th>P5<br><small class="text-muted">S9+S10</small></th>
                    <th>P6<br><small class="text-muted">S11+S12</small></th>
                    <th width="100" class="total-destacado">TOTAL</th>
                    <th width="80" class="x-destacado">X</th>
                </tr>
            </thead>`;
            
            let tbody = '<tbody>';
            
            resultados.forEach((resultado, index) => {
                const esTop3 = index < 3;
                const claseFila = esTop3 ? 'puesto-destacado' : '';
                
                tbody += `<tr class="${claseFila}">`;
                tbody += `<td><strong>${index + 1}¬∫</strong></td>`;
                tbody += `<td><strong>${resultado.puesto}</strong></td>`;
                
                for (let i = 0; i < 6; i++) {
                    tbody += `<td>${resultado.parciales[i] || 0}</td>`;
                }
                
                tbody += `<td class="total-destacado">${resultado.total}</td>`;
                tbody += `<td class="x-destacado">${resultado.xTotal}</td>`;
                tbody += '</tr>';
            });
            
            tbody += '</tbody>';
            tabla.innerHTML = thead + tbody;
            container.appendChild(tabla);
        }

        // Cargar datos autom√°ticamente al abrir la p√°gina
        document.addEventListener('DOMContentLoaded', function() {
            console.log("‚úÖ Sistema TV mejorado iniciado");
            cargarDatosDesdeURL();
            
            // Verificar cada 10 segundos por nuevos datos (por si se recarga la p√°gina con datos)
            setInterval(cargarDatosDesdeURL, 10000);
        });
    </script>
</body>
</html>
