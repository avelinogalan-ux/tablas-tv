<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados en TV - Tiro Deportivo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d3436 100%);
            color: white;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container-tv {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        .header-tv {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            border: 2px solid rgba(255,255,255,0.2);
        }
        .tabla-resultados-tv {
            width: 100%;
            border-collapse: collapse;
            background: white;
            color: black;
            font-size: 1.1em;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border-radius: 10px;
            overflow: hidden;
        }
        .tabla-resultados-tv th {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 15px 10px;
            font-weight: 600;
            text-align: center;
            border: none;
        }
        .tabla-resultados-tv td {
            padding: 12px 8px;
            text-align: center;
            border: 1px solid #e0e0e0;
        }
        .tabla-resultados-tv tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        .tabla-resultados-tv tr:hover {
            background-color: #e3f2fd;
        }
        .esperando-datos {
            text-align: center;
            font-size: 2em;
            margin-top: 100px;
            color: #bdc3c7;
        }
        .actualizado {
            text-align: center;
            font-size: 1em;
            color: #95a5a6;
            margin-bottom: 20px;
            background: rgba(255,255,255,0.1);
            padding: 10px;
            border-radius: 10px;
        }
        .puesto-destacado {
            background: linear-gradient(135deg, #ffeaa7 0%, #fab1a0 100%) !important;
            font-weight: bold;
        }
        .total-destacado {
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%) !important;
            color: white !important;
            font-weight: bold;
            font-size: 1.2em;
        }
        .x-destacado {
            background: linear-gradient(135deg, #fd79a8 0%, #e84393 100%) !important;
            color: white !important;
            font-weight: bold;
        }
        .fase-precisi√≥n {
            background: #d6eaf8 !important;
        }
        .fase-rapido {
            background: #fcf3cf !important;
        }
        .badge-estado {
            font-size: 0.8em;
            padding: 4px 8px;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="container-tv">
        <div class="header-tv">
            <h1 class="display-4 mb-3">üéØ SISTEMA DE COMPETICI√ìN</h1>
            <h2 class="mb-4">Pistola 9mm / Fuego Central</h2>
            <div id="infoActualizacion" class="actualizado">
                ‚è≥ Conectando con el sistema de competici√≥n...
            </div>
        </div>

        <div id="contenido">
            <div class="esperando-datos" id="esperando">
                <div class="spinner-border text-primary mb-3" style="width: 3rem; height: 3rem;"></div>
                <br>
                ‚è≥ Esperando datos del sistema de competici√≥n...
                <br>
                <small class="text-muted">La p√°gina se actualizar√° autom√°ticamente</small>
            </div>
            <div id="tablasContainer" style="display: none;">
                <!-- Aqu√≠ se mostrar√°n las tablas din√°micamente -->
            </div>
        </div>
    </div>

    <script>
        // =============================================
        // SISTEMA DE ACTUALIZACI√ìN AUTOM√ÅTICA
        // =============================================

        let ultimosDatos = null;
        
        // Verificar datos cada 2 segundos
        setInterval(cargarDatosTV, 2000);
        
        // Cargar datos inmediatamente al abrir
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üì∫ Pantalla TV iniciada - Esperando datos...');
            cargarDatosTV();
        });

        function cargarDatosTV() {
            // Intentar obtener datos de localStorage (misma sesi√≥n)
            const datosTV = localStorage.getItem('tvData');
            
            if (datosTV) {
                try {
                    const datos = JSON.parse(datosTV);
                    
                    // Solo actualizar si los datos son diferentes
                    if (!ultimosDatos || JSON.stringify(datos) !== JSON.stringify(ultimosDatos)) {
                        ultimosDatos = datos;
                        mostrarResultadosTV(datos);
                        
                        const ahora = new Date();
                        document.getElementById('infoActualizacion').innerHTML = 
                            `‚úÖ <strong>CONECTADO</strong> - √öltima actualizaci√≥n: ${ahora.toLocaleTimeString()}`;
                    }
                } catch (error) {
                    console.error('‚ùå Error al procesar datos:', error);
                    document.getElementById('infoActualizacion').innerHTML = 
                        '‚ùå Error en los datos recibidos';
                }
            } else {
                // Si no hay datos en localStorage, verificar URL parameters
                const urlParams = new URLSearchParams(window.location.search);
                const dataParam = urlParams.get('data');
                
                if (dataParam) {
                    try {
                        const datos = JSON.parse(decodeURIComponent(dataParam));
                        ultimosDatos = datos;
                        mostrarResultadosTV(datos);
                        
                        // Guardar en localStorage para futuras actualizaciones
                        localStorage.setItem('tvData', JSON.stringify(datos));
                        
                        const ahora = new Date();
                        document.getElementById('infoActualizacion').innerHTML = 
                            `‚úÖ <strong>CONECTADO</strong> - √öltima actualizaci√≥n: ${ahora.toLocaleTimeString()}`;
                    } catch (error) {
                        console.error('‚ùå Error al procesar datos de URL:', error);
                        document.getElementById('infoActualizacion').innerHTML = 
                            '‚ùå Error en los datos de la URL';
                    }
                } else {
                    // No hay datos disponibles
                    document.getElementById('infoActualizacion').innerHTML = 
                        '‚è≥ Esperando datos del sistema de competici√≥n...';
                }
            }
        }

        function mostrarResultadosTV(datos) {
            const esperando = document.getElementById('esperando');
            const tablasContainer = document.getElementById('tablasContainer');
            
            esperando.style.display = 'none';
            tablasContainer.style.display = 'block';
            tablasContainer.innerHTML = '';

            if (datos.tipo === 'finales') {
                crearTablaFinales(datos.datos, tablasContainer, datos.disciplina);
            } else if (datos.tipo === 'parciales') {
                crearTablaParciales(datos.datos, tablasContainer, datos.disciplina);
            }
        }

        function crearTablaFinales(resultados, container, disciplina) {
            // T√≠tulo
            const titulo = document.createElement('div');
            titulo.className = 'text-center mb-4';
            titulo.innerHTML = `
                <h1 class="display-5 text-warning">üèÜ RESULTADOS FINALES</h1>
                <h3 class="text-info">${disciplina}</h3>
            `;
            container.appendChild(titulo);

            // Crear tabla
            const tabla = document.createElement('table');
            tabla.className = 'tabla-resultados-tv table table-striped';
            
            // Cabecera
            let thead = `
            <thead>
                <tr>
                    <th width="80">POS</th>
                    <th width="100">PUESTO</th>
                    <th colspan="6" class="fase-precisi√≥n">FASE PRECISI√ìN</th>
                    <th colspan="6" class="fase-rapido">FASE TIRO R√ÅPIDO</th>
                    <th width="100" class="total-destacado">TOTAL</th>
                    <th width="80" class="x-destacado">X</th>
                </tr>
                <tr>
                    <th></th>
                    <th></th>
                    <th class="fase-precisi√≥n">S1</th>
                    <th class="fase-precisi√≥n">S2</th>
                    <th class="fase-precisi√≥n">S3</th>
                    <th class="fase-precisi√≥n">S4</th>
                    <th class="fase-precisi√≥n">S5</th>
                    <th class="fase-precisi√≥n">S6</th>
                    <th class="fase-rapido">S7</th>
                    <th class="fase-rapido">S8</th>
                    <th class="fase-rapido">S9</th>
                    <th class="fase-rapido">S10</th>
                    <th class="fase-rapido">S11</th>
                    <th class="fase-rapido">S12</th>
                    <th class="total-destacado">TOTAL</th>
                    <th class="x-destacado">X</th>
                </tr>
            </thead>`;
            
            // Cuerpo de la tabla
            let tbody = '<tbody>';
            
            resultados.forEach((resultado, index) => {
                const esTop3 = index < 3;
                const claseFila = esTop3 ? 'puesto-destacado' : '';
                
                tbody += `<tr class="${claseFila}">`;
                tbody += `<td><strong>${index + 1}¬∫</strong></td>`;
                tbody += `<td><strong>${resultado.puesto}</strong></td>`;
                
                // Series 1-6 (Precisi√≥n)
                for (let i = 0; i < 6; i++) {
                    tbody += `<td class="fase-precisi√≥n">${resultado.series[i] || 0}</td>`;
                }
                
                // Series 7-12 (Tiro R√°pido)
                for (let i = 6; i < 12; i++) {
                    tbody += `<td class="fase-rapido">${resultado.series[i] || 0}</td>`;
                }
                
                tbody += `<td class="total-destacado">${resultado.total}</td>`;
                tbody += `<td class="x-destacado">${resultado.xTotal}</td>`;
                tbody += '</tr>';
            });
            
            tbody += '</tbody>';
            
            tabla.innerHTML = thead + tbody;
            container.appendChild(tabla);

            // A√±adir informaci√≥n adicional
            const infoExtra = document.createElement('div');
            infoExtra.className = 'text-center mt-4';
            infoExtra.innerHTML = `
                <div class="row justify-content-center">
                    <div class="col-auto">
                        <span class="badge badge-estado" style="background: #d6eaf8; color: #000;">Fase Precisi√≥n</span>
                    </div>
                    <div class="col-auto">
                        <span class="badge badge-estado" style="background: #fcf3cf; color: #000;">Fase Tiro R√°pido</span>
                    </div>
                    <div class="col-auto">
                        <span class="badge badge-estado bg-primary">Total Puntos</span>
                    </div>
                    <div class="col-auto">
                        <span class="badge badge-estado bg-danger">Conteo X</span>
                    </div>
                </div>
            `;
            container.appendChild(infoExtra);
        }

        function crearTablaParciales(resultados, container, disciplina) {
            // T√≠tulo
            const titulo = document.createElement('div');
            titulo.className = 'text-center mb-4';
            titulo.innerHTML = `
                <h1 class="display-5 text-info">üìä RESULTADOS PARCIALES</h1>
                <h3 class="text-warning">${disciplina}</h3>
            `;
            container.appendChild(titulo);

            // Crear tabla
            const tabla = document.createElement('table');
            tabla.className = 'tabla-resultados-tv table table-striped';
            
            // Cabecera
            let thead = `
            <thead>
                <tr>
                    <th width="80">POS</th>
                    <th width="100">PUESTO</th>
                    <th colspan="3" class="fase-precisi√≥n">PRECISI√ìN</th>
                    <th colspan="3" class="fase-rapido">TIRO R√ÅPIDO</th>
                    <th width="100" class="total-destacado">TOTAL</th>
                    <th width="80" class="x-destacado">X</th>
                </tr>
                <tr>
                    <th></th>
                    <th></th>
                    <th class="fase-precisi√≥n">S1+S2</th>
                    <th class="fase-precisi√≥n">S3+S4</th>
                    <th class="fase-precisi√≥n">S5+S6</th>
                    <th class="fase-rapido">S7+S8</th>
                    <th class="fase-rapido">S9+S10</th>
                    <th class="fase-rapido">S11+S12</th>
                    <th class="total-destacado">TOTAL</th>
                    <th class="x-destacado">X</th>
                </tr>
            </thead>`;
            
            // Cuerpo de la tabla
            let tbody = '<tbody>';
            
            resultados.forEach((resultado, index) => {
                const esTop3 = index < 3;
                const claseFila = esTop3 ? 'puesto-destacado' : '';
                
                tbody += `<tr class="${claseFila}">`;
                tbody += `<td><strong>${index + 1}¬∫</strong></td>`;
                tbody += `<td><strong>${resultado.puesto}</strong></td>`;
                
                // Parciales 1-3 (Precisi√≥n)
                for (let i = 0; i < 3; i++) {
                    tbody += `<td class="fase-precisi√≥n">${resultado.parciales[i] || 0}</td>`;
                }
                
                // Parciales 4-6 (Tiro R√°pido)
                for (let i = 3; i < 6; i++) {
                    tbody += `<td class="fase-rapido">${resultado.parciales[i] || 0}</td>`;
                }
                
                tbody += `<td class="total-destacado">${resultado.total}</td>`;
                tbody += `<td class="x-destacado">${resultado.xTotal}</td>`;
                tbody += '</tr>';
            });
            
            tbody += '</tbody>';
            
            tabla.innerHTML = thead + tbody;
            container.appendChild(tabla);
        }

        // Forzar recarga peri√≥dica para mantener sincronizaci√≥n
        setInterval(() => {
            if (ultimosDatos) {
                localStorage.removeItem('tvData');
                setTimeout(cargarDatosTV, 100);
            }
        }, 30000); // Cada 30 segundos forzar recarga
    </script>
</body>
</html>
