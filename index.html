<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV - Resultados Tiro Deportivo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d3436 100%);
            color: white;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container-tv {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        .header-tv {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            border: 2px solid rgba(255,255,255,0.2);
        }
        .tabla-resultados-tv {
            width: 100%;
            border-collapse: collapse;
            background: white;
            color: black;
            font-size: 1.1em;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border-radius: 10px;
            overflow: hidden;
        }
        .tabla-resultados-tv th {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 15px 10px;
            font-weight: 600;
            text-align: center;
            border: none;
        }
        .tabla-resultados-tv td {
            padding: 12px 8px;
            text-align: center;
            border: 1px solid #e0e0e0;
        }
        .tabla-resultados-tv tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        .esperando-datos {
            text-align: center;
            font-size: 2em;
            margin-top: 100px;
            color: #bdc3c7;
        }
        .actualizado {
            text-align: center;
            font-size: 1em;
            color: #95a5a6;
            margin-bottom: 20px;
            background: rgba(255,255,255,0.1);
            padding: 10px;
            border-radius: 10px;
        }
        .puesto-destacado {
            background: linear-gradient(135deg, #ffeaa7 0%, #fab1a0 100%) !important;
            font-weight: bold;
        }
        .total-destacado {
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%) !important;
            color: white !important;
            font-weight: bold;
            font-size: 1.2em;
        }
        .x-destacado {
            background: linear-gradient(135deg, #fd79a8 0%, #e84393 100%) !important;
            color: white !important;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container-tv">
        <div class="header-tv">
            <h1 class="display-4 mb-3">üéØ SISTEMA DE COMPETICI√ìN</h1>
            <h2 class="mb-4">Pistola 9mm / Fuego Central</h2>
            <div id="infoActualizacion" class="actualizado">
                üîç Verificando datos...
            </div>
        </div>

        <div id="contenido">
            <div class="esperando-datos" id="esperando">
                <div class="spinner-border text-primary mb-3" style="width: 3rem; height: 3rem;"></div>
                <br>
                ‚è≥ Esperando datos del sistema de competici√≥n...
                <br>
                <small class="text-muted">Esta p√°gina se actualiza autom√°ticamente cada 3 segundos</small>
            </div>
            <div id="tablasContainer" style="display: none;">
                <!-- Aqu√≠ se mostrar√°n las tablas din√°micamente -->
            </div>
        </div>
    </div>

    <script>
        // =============================================
        // SISTEMA SIMPLIFICADO - SOLO URL PARAMETERS
        // =============================================
        
        console.log("üì∫ Iniciando sistema TV...");

        function verificarDatos() {
            console.log("üîç Verificando datos en URL...");
            
            const urlParams = new URLSearchParams(window.location.search);
            const dataParam = urlParams.get('data');
            
            if (dataParam) {
                console.log("‚úÖ Datos encontrados en URL");
                try {
                    const datos = JSON.parse(decodeURIComponent(dataParam));
                    mostrarResultadosTV(datos);
                    
                    const ahora = new Date();
                    document.getElementById('infoActualizacion').innerHTML = 
                        `‚úÖ <strong>CONECTADO</strong> - √öltima actualizaci√≥n: ${ahora.toLocaleTimeString()}`;
                        
                } catch (error) {
                    console.error("‚ùå Error procesando datos:", error);
                    document.getElementById('infoActualizacion').innerHTML = 
                        '‚ùå Error en los datos recibidos';
                }
            } else {
                console.log("‚ùå No hay par√°metro 'data' en la URL");
                document.getElementById('infoActualizacion').innerHTML = 
                    '‚è≥ Esperando datos... (No hay par√°metro "data" en la URL)';
            }
        }

        function mostrarResultadosTV(datos) {
            console.log("üìä Mostrando resultados:", datos);
            
            const esperando = document.getElementById('esperando');
            const tablasContainer = document.getElementById('tablasContainer');
            
            esperando.style.display = 'none';
            tablasContainer.style.display = 'block';
            tablasContainer.innerHTML = '';

            if (datos.tipo === 'finales') {
                crearTablaFinales(datos.datos, tablasContainer, datos.disciplina);
            } else if (datos.tipo === 'parciales') {
                crearTablaParciales(datos.datos, tablasContainer, datos.disciplina);
            }
        }

        function crearTablaFinales(resultados, container, disciplina) {
            const titulo = document.createElement('div');
            titulo.className = 'text-center mb-4';
            titulo.innerHTML = `
                <h1 class="display-5 text-warning">üèÜ RESULTADOS FINALES</h1>
                <h3 class="text-info">${disciplina}</h3>
            `;
            container.appendChild(titulo);

            const tabla = document.createElement('table');
            tabla.className = 'tabla-resultados-tv table table-striped';
            
            let thead = `
            <thead>
                <tr>
                    <th width="80">POS</th>
                    <th width="100">PUESTO</th>
                    <th>S1</th><th>S2</th><th>S3</th><th>S4</th><th>S5</th><th>S6</th>
                    <th>S7</th><th>S8</th><th>S9</th><th>S10</th><th>S11</th><th>S12</th>
                    <th width="100" class="total-destacado">TOTAL</th>
                    <th width="80" class="x-destacado">X</th>
                </tr>
            </thead>`;
            
            let tbody = '<tbody>';
            
            resultados.forEach((resultado, index) => {
                const esTop3 = index < 3;
                const claseFila = esTop3 ? 'puesto-destacado' : '';
                
                tbody += `<tr class="${claseFila}">`;
                tbody += `<td><strong>${index + 1}¬∫</strong></td>`;
                tbody += `<td><strong>${resultado.puesto}</strong></td>`;
                
                // Todas las series
                for (let i = 0; i < 12; i++) {
                    tbody += `<td>${resultado.series[i] || 0}</td>`;
                }
                
                tbody += `<td class="total-destacado">${resultado.total}</td>`;
                tbody += `<td class="x-destacado">${resultado.xTotal}</td>`;
                tbody += '</tr>';
            });
            
            tbody += '</tbody>';
            tabla.innerHTML = thead + tbody;
            container.appendChild(tabla);
        }

        function crearTablaParciales(resultados, container, disciplina) {
            const titulo = document.createElement('div');
            titulo.className = 'text-center mb-4';
            titulo.innerHTML = `
                <h1 class="display-5 text-info">üìä RESULTADOS PARCIALES</h1>
                <h3 class="text-warning">${disciplina}</h3>
            `;
            container.appendChild(titulo);

            const tabla = document.createElement('table');
            tabla.className = 'tabla-resultados-tv table table-striped';
            
            let thead = `
            <thead>
                <tr>
                    <th width="80">POS</th>
                    <th width="100">PUESTO</th>
                    <th>P1</th><th>P2</th><th>P3</th><th>P4</th><th>P5</th><th>P6</th>
                    <th width="100" class="total-destacado">TOTAL</th>
                    <th width="80" class="x-destacado">X</th>
                </tr>
            </thead>`;
            
            let tbody = '<tbody>';
            
            resultados.forEach((resultado, index) => {
                const esTop3 = index < 3;
                const claseFila = esTop3 ? 'puesto-destacado' : '';
                
                tbody += `<tr class="${claseFila}">`;
                tbody += `<td><strong>${index + 1}¬∫</strong></td>`;
                tbody += `<td><strong>${resultado.puesto}</strong></td>`;
                
                // Parciales
                for (let i = 0; i < 6; i++) {
                    tbody += `<td>${resultado.parciales[i] || 0}</td>`;
                }
                
                tbody += `<td class="total-destacado">${resultado.total}</td>`;
                tbody += `<td class="x-destacado">${resultado.xTotal}</td>`;
                tbody += '</tr>';
            });
            
            tbody += '</tbody>';
            tabla.innerHTML = thead + tbody;
            container.appendChild(tabla);
        }

        // Verificar cada 3 segundos
        setInterval(verificarDatos, 3000);
        
        // Verificar inmediatamente al cargar
        document.addEventListener('DOMContentLoaded', function() {
            console.log("üì∫ P√°gina TV cargada - Iniciando verificaci√≥n...");
            verificarDatos();
        });

        console.log("‚úÖ Sistema TV configurado - Esperando datos...");
    </script>
</body>
</html>
